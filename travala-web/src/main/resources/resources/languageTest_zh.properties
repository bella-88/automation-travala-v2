AVA_TOKEN_PAGE_FAQS_TITLE=常见问题
AVA_TOKEN_PAGE_FAQS_QUESTION1=AVA 和传统的酒店积分有什么区别？
AVA_TOKEN_PAGE_FAQS_QUESTION2=哪些因素让 AVA 具有价值？
AVA_TOKEN_PAGE_FAQS_QUESTION3=我是否需要 AVA 才能在 Travala.com 享受折扣？
AVA_TOKEN_PAGE_FAQS_QUESTION4=我如何赚取 AVA ？
AVA_TOKEN_PAGE_FAQS_ANSWER1=传统的酒店积分的应用受到限制，通常仅可用于兑换特定连锁酒店或集团内的酒店预订、客房升级和其他奖励。 由于 AVA 具有由供需决定的真实市场价值，因此 AVA 使您可以在 Travala.com 上自由预订任何住宿、航班、活动或套餐、购买商品和服务，或将其兑换成另一种货币。
AVA_TOKEN_PAGE_FAQS_ANSWER2=AVA 的主要用途是作为一种高效的全球价值转移工具。用于在 Travala.com 上购买旅游产品，无需外币兑换费用。 通过向 Travala.com 平台添加新的旅游产品以及在其他平台上采用 AVA 作为支付方式，AVA 的使用场景不断扩大，为整个 AVA 网络增加了价值。
AVA_TOKEN_PAGE_FAQS_ANSWER3=不。无论您的付款方式或 AVA 余额如何，在 Travala.com 上进行的每家酒店预订都将获得高达 2% 的 AVA 代币形式的返还。 要获得此奖励，您只需拥有一个 Travala.com 帐号。 在您完成住宿后，奖励将直接存入您帐号的钱包中。
AVA_TOKEN_PAGE_FAQS_ANSWER4=有多种方法可以在不直接购买的情况下赚取 AVA。 邀请计划会向您和您推荐的任何成功注册 Travala.com 帐户并进行符合条件的预订的人提供 25 美元的 AVA。 如果您有网站或社交媒体，您还可以考虑成为营销合作伙伴或网红合作伙伴，这两种合作关系都会给合作伙伴分发 AVA 佣金。

