EXPLORE_NFT_PAGE_TRAVEL_DROPS_PARAGRAPH=Des expériences de voyage exclusives, aléatoires et véritablement uniques
EXPLORE_NFT_PAGE_TRAVEL_DROPS_TITLE=Expériences de voyage
EXPLORE_NFT_PAGE_TRVL_AIRDROPS_PARAGRAPH=Partie des 10 000 000 de jetons TRVL qui seront distribués aux membres Smart.
EXPLORE_NFT_PAGE_TRVL_AIRDROPS_TITLE=L'airdrop de TRVL
EXPLORE_NFT_PAGE_QUESTION1=Qu'est-ce qui rend les NFT uniques ?
EXPLORE_NFT_PAGE_QUESTION2=Combien de NFT seront frappés ?
EXPLORE_NFT_PAGE_QUESTION3=Y aura-t-il plus de NFT à l'avenir ?
EXPLORE_NFT_PAGE_QUESTION4=Le bonus d'ambassadeur est-il fixe ?
EXPLORE_NFT_PAGE_QUESTION5=Quelles tâches de marketing devrai-je effectuer ?
EXPLORE_NFT_PAGE_ANSWER1=Il n'y a pas deux NFT Travel Tiger identiques. L'utilisation d'un algorithme généré de façon aléatoire garantit l'unicité de chaque pièce. Les caractéristiques varient en termes de rareté, et comprennent différentes couleurs de fourrure, tenues, yeux, expressions faciales, boucles d'oreilles, colliers et arrière-plans.
EXPLORE_NFT_PAGE_ANSWER2=1 000 NFT Travel Tiger Founders Edition seront frappés. 900 d'entre eux seront vendus lors de la vente privée et 100 seront conservés dans la trésorerie pour le marketing, la promotion et le financement futur du programme.
EXPLORE_NFT_PAGE_ANSWER3=Au fur et à mesure de la croissance de Travala.com, l'abonnement Smart Diamond se développera également afin d'élargir la portée de la communauté des ambassadeurs. Construit sur le principe de base de la décentralisation, ce modèle "Support-to-earn" bénéficiera à Travala.com en recrutant des membres de la communauté dédiés pour aider à stimuler la croissance de la plateforme, ce qui à son tour profitera aux ambassadeurs en élargissant le pool de récompenses.
EXPLORE_NFT_PAGE_ANSWER4=Oui, les contributions au pool de bonus d'ambassadeur sont fixes et le pool des bonus sera réapprovisionné tous les trimestres aussi longtemps qu'il sera possible de le faire, toujours sous réserve du respect des exigences légales et réglementaires et des cas de force majeure.
EXPLORE_NFT_PAGE_ANSWER5=Les détenteurs de NFT devront effectuer une tâche de marketing simple chaque trimestre pour réclamer leur part des bonus d'ambassadeur. Ces tâches ne devront être effectuées qu'une fois par trimestre, après l'annonce de l'attribution des bonus d'ambassadeur pour ce trimestre. Une fois la tâche accomplie, les détenteurs de NFT recevront automatiquement leurs crédits de voyage en récompense.

