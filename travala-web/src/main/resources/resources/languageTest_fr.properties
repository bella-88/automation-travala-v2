#=============================================AFFILIATE PROGRAM===============================================================
AFFILIATE_PROGRAM_PAGE_BANNER_HEADING=Il y a plus de 2 millions de raisons de nous rejoindre
AFFILIATE_PROGRAM_PAGE_BANNER_SUB_HEADING1=Par raisons, nous voulons parler d'hébergements – des hôtels et locations de vacances aux villas et centres de villégiature.
AFFILIATE_PROGRAM_PAGE_BANNER_SUB_HEADING2=Adhérez au programme de partenariat d'affiliation de Travala.com et commencez à gagner 5 % de commission sur les réservations d'hébergements.
AFFILIATE_PROGRAM_PAGE_BANNER_SIGNUP_BUTTON=INSCRIVEZ-VOUS GRATUITEMENT
AFFILIATE_PROGRAM_PAGE_WHAT_IS_AFFILIATE_HEADING=Qu'est-ce que le programme d'affiliation de Travala.com ?
AFFILIATE_PROGRAM_PAGE_WHAT_IS_AFFILIATE_DESC1=Le programme de partenariat d'affiliation de Travala.com vous donne l'occasion unique d'entrer en contact avec l'une des principales plateformes de réservation d'hébergements qui compte plus de 2.2 millions de propriétés dans 230 pays du monde entier.
AFFILIATE_PROGRAM_PAGE_WHAT_IS_AFFILIATE_DESC2=En tant que partenaire, vous intégrez nos outils destinés aux clients sur vos propres canaux et, en retour, vous gagnez une commission de 5 % pour chaque réservation d'hébergement effectuée.
AFFILIATE_PROGRAM_PAGE_WHAT_IS_AFFILIATE_DESC3=Nous optimisons et innovons constamment nos produits pour qu'ils procurent une expérience agréable et accomplissent précisément leur mission : maximiser les réservations.
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_HEADING=Pourquoi devrais-je rejoindre le programme de partenariat d'affiliation de Travala.com ?
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_TITLE1=Revenus potentiels importants
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_DESC1=Pour chaque réservation effectuée à partir de vos canaux, vous recevrez une commission de 5 %. Plus il y a de réservations, plus vous gagnez.
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_TITLE2=Plus de 2 200 000 de propriétés
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_TITLE3=Méthodes multi-paiement
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_TITLE4=Nous sommes là pour vous aider
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_DESC2=Nous proposons l'une des plus grandes sélections d'hébergement en ligne avec plus de 2.2 millions de propriétés dans 230 pays du monde entier.
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_DESC3=Nous proposons plusieurs moyens de recevoir vos commissions, notamment AVA, BTC, USDT et BUSD, et d'autres seront ajoutés à l'avenir.
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_DESC4=Notre équipe d'assistance dédiée se tient à votre disposition pour vous aider à résoudre tout problème que vous pourriez rencontrer lors de l'utilisation de nos produits.
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_HEADING=Comment cela fonctionne-t-il ?
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_TITLE1=Adhérer
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_TITLE2=Configurer
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_TITLE3=Gagner
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_DESC1=Inscrivez-vous facilement et gratuitement en remplissant le formulaire de partenariat et en accédant à votre tableau de bord
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_DESC2=Une fois inscrit, commencez à promouvoir vos produits grâce à un large éventail d'outils promotionnels
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_DESC3=Recevez une commission de 5 % par réservation réussie d'un hébergement sur Travala.com par vos affiliés
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_HEADING=Comment puis-je gagner des commissions ?
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_CONTENT1=Lorsqu'un utilisateur accède à Travala.com par le biais d'un lien d'affiliation depuis votre site, qu'il effectue une réservation d'hôtel et qu'il termine son séjour, vous percevez une commission. Le pourcentage de la commission dépendra de votre niveau. Consultez le tableau de la structure des commissions ci-dessous pour en savoir plus.
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_CONTENT2=Sur votre tableau de bord, vous trouverez de nombreux outils tels que des bannières, des liens textuels, des vidéos et des posts de réseaux sociaux à promouvoir via les canaux commerciaux de votre choix. Les réservations effectuées à partir de ces liens seront comptabilisées automatiquement. Toutes les données seront suivies via le tableau de bord du partenaire, dont vous pourrez consulter/télécharger les rapports à tout moment.
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_PARTER_LEVEL=Niveau Partenaire
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_PERCENTAGE=Pourcentage de commission
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_GOLD_LEVEL=Niveau Gold
AFFILIATE_PROGRAM_PAGE_FAQS_HEADING=FAQ concernant le programme d'affiliation
AFFILIATE_PROGRAM_PAGE_FAQS_TITLE1=1. Comment assurons-nous le suivi des réservations ?
AFFILIATE_PROGRAM_PAGE_FAQS_TITLE2=2. Comment reçoit-on les paiements ?
AFFILIATE_PROGRAM_PAGE_FAQS_TITLE3=3. Comment s'inscrire au programme d'affiliation ?
AFFILIATE_PROGRAM_PAGE_FAQS_DESC1=Lorsque vous ajoutez les actifs d'affiliation de Travala.com à vos canaux, tout client provenant de votre canal aura un cookie de 90 jours et vous recevrez des commissions sur toutes les réservations de cet utilisateur pendant cette période. Les réservations et leurs statuts seront suivis en temps réel et vous pourrez voir les données sur votre tableau de bord.
AFFILIATE_PROGRAM_PAGE_FAQS_DESC2=Nous payons nos affiliés via de nombreux modes de paiement de votre choix, notamment AVA, BTC, USDT et BUSD, et d'autres seront ajoutés à l'avenir. Les affiliés seront payés chaque mois pour tous les séjours effectués au cours du mois précédent.
AFFILIATE_PROGRAM_PAGE_FAQS_DESC3=Il vous suffit de remplir notre formulaire en ligne avec vos coordonnées, et nous vous contacterons après qu'un membre de notre équipe aura examiné votre demande.

