AVA_TOKEN_PAGE_WHAT_IS_TITLE=Qu'est-ce que AVA ?
AVA_TOKEN_PAGE_WHAT_IS_DESC=AVA est un jeton multi-chaîne basé sur la Binance Chain (BEP-2), la Binance Smart Chain (BEP-20) et la blockchain Ethereum (ERC-20). Fondé en 2017 en tant que jeton utilitaire de voyage, AVA permet aux voyageurs du monde entier de réserver divers produits de voyage et offre plusieurs incitations qui encouragent l'utilisation de la plateforme Travala.com, notamment des réductions et des récompenses de fidélité.
AVA_TOKEN_PAGE_CURRENT_PRICE=Cours actuel
AVA_TOKEN_PAGE_MARKET_CAP=Capitalisation boursière
AVA_TOKEN_PAGE_CIRCULATING_SUPPLY=Offre en circulation
AVA_TOKEN_PAGE_TOTAL_SUPPLY=Offre totale
AVA_TOKEN_PAGE_MISSION_TITLE=Mission
AVA_TOKEN_PAGE_MISSION_DESC1=La mission du jeton AVA est d'apporter à l'industrie du voyage dans son ensemble la transparence des prix, l'innovation, la vérité authentique, une sécurité renforcée et une interaction efficace entre les parties prenantes.
AVA_TOKEN_PAGE_MISSION_DESC2=Ces principes se prêtent à la vision de l'équipe, qui consiste à aligner les réservations de voyage sur l'éthique de la technologie décentralisée en favorisant l'accessibilité à tout le monde, où que ce soit, en offrant des transactions peer-to-peer permettant d'éviter la censure et en construisant une technologie open source contrôlée par des logiciels et régie par les utilisateurs.
AVA_TOKEN_PAGE_MARKET_TITLE=Marchés AVA
AVA_TOKEN_PAGE_SOURCE_IN_MARKETS=Source
AVA_TOKEN_PAGE_PAIRS_IN_MARKETS=Paires
AVA_TOKEN_PAGE_PRICE_IN_MARKETS=Prix
AVA_TOKEN_PAGE_VOLUME_IN_MARKETS=Volume
AVA_TOKEN_PAGE_SPREAD_IN_MARKETS=Spread
AVA_TOKEN_PAGE_LAST_TRADED_IN_MARKETS=Dernière transaction
AVA_TOKEN_PAGE_TRUST_SCORE_IN_MARKETS=Note de confiance
AVA_TOKEN_PAGE_USE_CASES_TITLE=AVA Cas d'utilisation
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_TITLE_IN_AVA_USE_CASES=Réservations de voyage
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_DESC1_IN_AVA_USE_CASES=AVA peut être utilisé pour réserver plus de 3 000 000 de produits de voyage sur Travala.com, y compris des hôtels, des maisons, des vols et des activités. Avec des hébergements dans plus de 230 pays et territoires, plus de 600 compagnies aériennes et plus de 400 000 activités, la sélection de Travala.com offre aux voyageurs un large choix lors de la réservation avec AVA.
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_DESC2_IN_AVA_USE_CASES=Les voyageurs ont non seulement l'embarras du choix, ils sont également récompensés pour leurs réservations. Grâce à une intégration exclusive, toutes les réservations de voyage effectuées avec AVA sur Travala.com reçoivent automatiquement jusqu'à 3 % de réduction sur le prix total de la réservation, ainsi que jusqu'à 2 % de remise en AVA.
AVA_TOKEN_PAGE_SMART_PROGRAM_TITLE=Le programme Smart
AVA_TOKEN_PAGE_SMART_PROGRAM_DESC=D'autres avantages exclusifs peuvent être obtenus en vous inscrivant au programme Smart qui offre plusieurs avantages aux utilisateurs de Travala.com :
AVA_TOKEN_PAGE_SMART_DISCOUNTS_TITLE=Réductions Smart
AVA_TOKEN_PAGE_SMART_DISCOUNTS_DESC=Bénéficiez de réductions (en fonction de votre niveau Smart) sur les réservations de voyage effectuées sur Travala.com. La réduction sera appliquée directement sur les prix affichés au moment du paiement.
AVA_TOKEN_PAGE_SMART_LOYALTY_TITLE=Fidélité Smart
AVA_TOKEN_PAGE_SMART_LOYALTY_DESC=Recevez des récompenses de fidélité (en fonction de votre niveau Smart) sur les réservations de voyage effectuées sur Travala.com. La récompense de fidélité sera créditée en AVA directement sur votre portefeuille après votre séjour.
AVA_TOKEN_PAGE_PROOF_TRAVEL_TITLE=Preuve de voyage
AVA_TOKEN_PAGE_PROOF_TRAVEL_DESC=Accédez au programme NFT Preuve de voyage pour obtenir des tampons, des badges et plus encore. (Bientôt disponible)
AVA_TOKEN_PAGE_VOTING_RIGHTS_TITLE=Droits de vote
AVA_TOKEN_PAGE_VOTING_RIGHTS_DESC=Votez (en fonction de votre niveau Smart) et donnez votre avis sur la façon dont les fonds de la communauté Travala.com sont dépensés.
AVA_TOKEN_PAGE_EXCLUSIVE_ACCESS_TITLE=Accès exclusif
AVA_TOKEN_PAGE_EXCLUSIVE_ACCESS_DESC=Aux événements du monde réel et du métavers.
AVA_TOKEN_PAGE_CONCIERGE_ACCESS_TITLE=Accès au concierge
AVA_TOKEN_PAGE_CONCIERGE_ACCESS_DESC=Accès (en fonction de votre niveau Smart) au service Concierge.io pour les réservations d'une valeur de plus de US$20,000 en contournant la liste d'attente.
AVA_TOKEN_PAGE_AMBASSADOR_PROGRAM_TITLE=Programme Ambassadeur
AVA_TOKEN_PAGE_AMBASSADOR_PROGRAM_DESC=Un pool de récompenses en crédits de voyage équivalant à 10 % des commissions de la plateforme pourra être réclamé en effectuant des tâches de marketing visant à promouvoir Travala.com.
AVA_TOKEN_PAGE_TRAVEL_DROPS_TITLE=Expériences de voyage
AVA_TOKEN_PAGE_TRAVEL_DROPS_DESC=Des expériences de voyage exclusives, aléatoires et véritablement uniques
AVA_TOKEN_PAGE_MORE_USE_CASES_TITLE=Plus de cas d'utilisation
AVA_TOKEN_PAGE_MORE_USE_CASES_DESC=Vous ne voyagez pas de sitôt ? Aucun problème ! Les cas d'utilisation d'AVA vont au-delà de la plateforme Travala.com.
AVA_TOKEN_PAGE_SPEND_SHOP_TITLE=Dépensez et achetez
AVA_TOKEN_PAGE_SPEND_SHOP_DESC=Dépensez et achetez avec AVA chez plus de 60 millions de commerçants Visa dans le monde entier grâce à notre partenaire, Swipe. Il suffit de télécharger l'application Swipe Wallet et d'utiliser la carte de débit Visa Swipe numérique ou physique pour acheter des biens et des services chez les commerçants qui acceptent Visa.
AVA_TOKEN_PAGE_TRAVAL_ADS_TITLE=TravalAds (bientôt disponible)
AVA_TOKEN_PAGE_TRAVAL_ADS_DESC=Les fournisseurs de voyages peuvent utiliser le jeton AVA pour payer le référencement prioritaire de leurs produits dans les résultats de recherche. Cela s'applique à tous les services liés aux voyages.
AVA_TOKEN_PAGE_PAY_BILLS_TITLE=Payer des factures
AVA_TOKEN_PAGE_PAY_BILLS_DESC=Payez n'importe quelle facture australienne avec AVA, y compris les factures d'électricité, l'immatriculation de la voiture, les factures de téléphone portable, les frais de carte de crédit, les frais de scolarité ou le loyer à Living Room of Satoshi.
AVA_TOKEN_PAGE_REVIEW_REWARDS_TITLE=Récompenses pour les avis (bientôt disponible)
AVA_TOKEN_PAGE_REVIEW_REWARDS_DESC=Recevez des récompenses en AVA pour avoir écrit des avis authentiques.
AVA_TOKEN_PAGE_HOW_TO_PAY_TITLE=Comment payer en AVA
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP1=Consultez Travala.com pour rechercher un séjour, un vol, une activité ou un forfait en saisissant votre destination et vos dates.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP2=Sélectionnez votre choix parmi les options disponibles.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP3=Saisissez les coordonnées du voyageur requises.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP4=Sélectionnez Crypto-monnaie comme mode de paiement, puis sélectionnez AVA. Remarque : si vous payez en AVA à partir du portefeuille intégré à la plateforme, sélectionnez Mon portefeuille, puis sélectionnez Solde d'AVA.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP5=Cliquez sur Terminer la réservation. Dans votre portefeuille AVA, saisissez l'adresse et le mémo générés en scannant les codes QR fournis ou en copiant le texte. Assurez-vous que le montant d'AVA exact est saisi puis envoyez le paiement.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP6=Cliquez sur Paiement envoyé. Votre transaction sera traitée et vous recevrez un e-mail de confirmation dès que votre coupon ou votre billet électronique sera disponible.
AVA_TOKEN_PAGE_TRADE_TITLE=Achat, vente et échange d'AVA
AVA_TOKEN_PAGE_TRADE_DESC=Plateformes d'échange où vous pouvez acheter, vendre et échanger AVA:
AVA_TOKEN_PAGE_STORE_TITLE=Stocker AVA
AVA_TOKEN_PAGE_STORE_DESC1=Stockez vos AVA AVA en toute sécurité avec les portefeuilles suivants:
AVA_TOKEN_PAGE_STORE_DESC2=Êtes-vous une plateforme d'échange ou un fournisseur de portefeuille qui prend en charge AVA ? Contactez-nous pour que votre plateforme soit ajoutée aux listes ci-dessus.
AVA_TOKEN_PAGE_FAQS_TITLE=FAQ
AVA_TOKEN_PAGE_FAQS_QUESTION1=En quoi l'AVA est-il différent des points de fidélité des hôtels ?
AVA_TOKEN_PAGE_FAQS_QUESTION2=Qu'est-ce qui donne de la valeur à l'AVA ?
AVA_TOKEN_PAGE_FAQS_QUESTION3=Ai-je besoin d'AVA pour bénéficier d'une réduction sur Travala.com ?
AVA_TOKEN_PAGE_FAQS_QUESTION4=Comment puis-je gagner des AVA ?
AVA_TOKEN_PAGE_FAQS_ANSWER1=Les points de fidélité d'hôtel sont limités dans leur application et ne sont généralement échangeables que contre des réservations d'hôtel, des surclassements de chambre et d'autres bonus au sein d'une chaîne ou d'un groupe hôtelier particulier. Étant donné que les AVA ont une valeur marchande réelle déterminée par l'offre et la demande, les AVA vous donnent la liberté de réserver n'importe quel séjour, vol, activité ou forfait sur Travala.com, d'acheter des biens et des services, ou de les échanger contre une autre devise.
AVA_TOKEN_PAGE_FAQS_ANSWER2=La principale utilité du jeton AVA est sa fonction d'outil de transfert de valeur efficace et global pour l'achat de produits de voyage sur Travala.com sans frais de conversion de devises étrangères. L'étendue des cas d'utilisation d'AVA s'accroît avec l'ajout de nouveaux produits de voyage sur la plateforme Travala.com et l'adoption d'AVA comme mode de paiement sur d'autres plateformes, ce qui ajoute de la valeur à l'ensemble du réseau AVA.
AVA_TOKEN_PAGE_FAQS_ANSWER3=Non. Chaque réservation d'hôtel effectuée sur Travala.com recevra jusqu'à 2 % de remise sous forme de jetons AVA, indépendamment de votre mode de paiement ou de votre solde d'AVA. Pour bénéficier de cette remise, il vous suffit d'avoir un compte Travala.com. La remise sera créditée directement sur votre portefeuille de compte une fois que vous aurez terminé votre séjour à l'hébergement.
AVA_TOKEN_PAGE_FAQS_ANSWER4=Il existe plusieurs façons de gagner des AVA sans acheter directement de jetons. Le programme d'invitation vous offre 25 USD en AVA à vous et à toute personne que vous parrainez qui crée avec succès un compte Travala.com et effectue une réservation admissible. Si vous avez un site internet ou une présence sur les réseaux sociaux, vous pouvez également envisager de devenir un partenaire affilié ou un partenaire influenceur qui distribuent tous deux des commissions en AVA.

