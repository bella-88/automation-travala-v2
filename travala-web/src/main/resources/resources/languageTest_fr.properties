EXPLORE_NFT_PAGE_DIAMOND_BENEFITS_SUB=Au-delà d'être une œuvre d'art d'une rareté prouvée, le NFT Travel Tiger est la clé pour débloquer l'accès à l'abonnement Smart Diamond. Les membres Smart qui bloquent 2 500 AVA et détiennent un NFT Travel Tiger peuvent devenir membres Smart Diamond, ce qui leur donne accès à un large éventail de précieux avantages axés sur le voyage :
EXPLORE_NFT_PAGE_DIAMOND_BENEFITS_TITLE=Avantages de Smart Diamond
EXPLORE_NFT_PAGE_GALLERY_TITLE=Galerie
EXPLORE_NFT_PAGE_INTRODUCE_TRAVEL_TIGER_DES=Les Travel Tigers sont des voyageurs nomades qui parcourent le monde à leur guise, savourant le luxe abondant de cultures riches aux quatre coins du globe. De bains de soleil sur la Côte d'Azur à l'ascension du mont Everest, les Travel Tigers utilisent la Terre comme leur propre terrain de jeu, laissant leur instinct dicter leurs aventures. Des jets privés vers des îles isolées ? Bien sûr. Des yachts somptueux en Méditerranée ? Assurément. Des hélicoptères survolant les Andes ? Seulement tous les quinze jours. Collectivement, la communauté des Travel Tigers pousse la définition de "liste des choses à faire avant de mourir" à l'extrême, leurs membres ne négligeant aucun détail lors de leurs escapades opulentes.
EXPLORE_NFT_PAGE_INTRODUCE_TRAVEL_TIGER_TITLE=Présentation des Travel Tigers
EXPLORE_NFT_PAGE_JOIN_NFT_CLUB_SUB=Améliorez votre expérience de réservation de voyage dès aujourd'hui grâce à une gamme d'avantages axés sur le voyage, offerts exclusivement aux détenteurs de NFT Travel Tiger.
EXPLORE_NFT_PAGE_JOIN_NFT_CLUB_TITLE=Rejoignez le club NFT Travel Tiger
EXPLORE_NFT_PAGE_LOYALTY_REWARDS_PARAGRAPH=Obtenez jusqu'à 10% de récompenses de fidélité en cryptomonnaies pour les réservations effectuées sur la plateforme après avoir terminé votre voyage payé directement via votre portefeuille.
