MEDIA_CONTACT_PERSONALITIES_TITLE=Personnalités
MEDIA_CONTACT_JUAN_OTERO_POSITION_TITLE=Cofondateur et PDG
MEDIA_CONTACT_JUAN_OTERO_DESC=Fort de sa riche expérience dans certaines des plus grandes entreprises technologiques du monde, notamment Oracle et Booking.com, Juan est chargé de superviser et de diriger l'ensemble des opérations, des activités commerciales et des ressources de Travala.com, ainsi que de veiller à ce que toutes les décisions de l'entreprise soient conformes à la stratégie et à la mission globales. Les sujets dont Juan est passionné comprennent l'innovation, la croissance des entreprises, les voyages et les crypto-monnaies.
MEDIA_CONTACT_DREW_CURRAH_POSITION_TITLE=Conseiller financier
MEDIA_CONTACT_DREW_CURRAH_DESC=Titulaire de la charte CFA, ayant travaillé pour le groupe De Beers et Christopher Guy en stratégie financière, Drew est chargé de conseiller les opérations financières de Travala.com. Les sujets dont Drew est passionné comprennent la tokenomique, la blockchain et l'innovation financière.
MEDIA_CONTACT_SAM_WOOLLARD_POSITION_TITLE=Directeur général du marketing
MEDIA_CONTACT_SAM_WOOLLARD_DESC=Spécialiste chevronné du secteur des technologies du voyage et fort de plus de 20 ans d'expérience dans les secteurs de l'hôtellerie, des compagnies aériennes, des destinations et des OTA, Sam a rejoint l'équipe de Travala.com pour diriger la stratégie marketing de l'entreprise et devenir le fer de lance de notre prochaine phase de croissance.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_TITLE=Réservez nos personnalités
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT1=Nous serions ravis d'apparaître dans vos vidéos (entretiens sur YouTube, podcasts, etc.) si cela est mutuellement bénéfique.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT2=Vous disposez d'une plateforme établie et d'une large audience ? >Discutons ensemble !
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT3=Vous débutez et aimeriez que nous vous aidions à grandir ? Pas de soucis ! Pour les créateurs de contenu prometteurs, nous facturons des frais moyens de 1 856,40 USD pour réserver l'une de nos personnalités de premier plan.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT4=La personnalité qui participera à l'entretien dépendra de sa disponibilité et du sujet abordé.
MEDIA_CONTACT_WANT_TO_WORK_TITLE=Envie de travailler avec nous ?
MEDIA_CONTACT_APPLY_BUTTON=POSTULER
MEDIA_CONTACT_MEDIA_KIT_TITLE=Dossier de presse
MEDIA_CONTACT_DOWNLOAD_BUTTON=Télécharger
MEDIA_CONTACT_AFFILIATE_PARTNER_PROGRAM_TITLE=Programme de partenariat d'affiliation
MEDIA_CONTACT_AFFILIATE_PARTNER_PROGRAM_DESC=Inscrivez-vous à notre programme de partenariat d'affiliation et gagnez une commission de 5 %. En vous inscrivant, vous aurez accès à un lien personnel et à des ressources créatives à utiliser sur vos comptes de réseaux sociaux.
MEDIA_CONTACT_OUR_SOCIAL_HANDLES_TITLE=Nos comptes de réseaux sociaux :
MEDIA_CONTACT_INVITE_PROGRAM_DESC=Pour chaque personne que vous invitez et qui effectue une réservation de 260 CAD ou plus, vous recevrez tous deux 25 USD de récompenses en AVA dans votre portefeuille une fois que la personne invitée aura effectué son séjour à la propriété.
MEDIA_CONTACT_INVITE_PROGRAM_TITLE=Programme d'invitation
MEDIA_CONTACT_HOW_TO_GET_INVOLVED_TITLE=Comment vous impliquer
MEDIA_CONTACT_HOW_TO_GET_INVOLVED_CONTENT=Nous encourageons tout le monde à être créatif et à publier du contenu unique parlant de Travala.com. Vous n'avez pas besoin de notre autorisation pour publier. Nous adorons interagir avec notre communauté en ligne de manière organique et vous soutenir de toutes les manières possibles.
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_TITLE=Ce que nous recherchons
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT1=Nous recherchons d'excellentes aptitudes à la communication, le professionnalisme, le respect, l'honnêteté et le partage de valeurs communes lorsque nous décidons de travailler avec une nouvelle personne. Nous nous efforçons d'établir des relations à long terme au sein desquelles nous pouvons continuer à nous apporter mutuellement de la valeur. Pour y parvenir, la communication est essentielle.
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT2=La valeur que vous pouvez nous apporter
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT3=Des attentes honnêtes de ce que nous pouvons attendre de vous et de ce que vous attendez de nous.
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT4=Les résultats auxquels nous pouvons nous attendre, aussi précis que possible, avec des exemples de supports médias et des statistiques
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT5=Les délais, en veillant à ce que nous soyons tous deux sur la même longueur d'onde. Si vous prévoyez du retard, veuillez nous le dire dès que possible en expliquant pourquoi
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT6=Votre satisfaction tout au long de la relation, et nous vous communiquerons la nôtre, afin que nous soyons tous deux satisfaits au bout du compte
MEDIA_CONTACT_WHAT_TO_AVOID_TITLE=Ce qu'il faut éviter
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT1=Comme toute marque qui établit des partenariats, nous avons eu notre part d'expériences désagréables. Nous aimons les mettre en lumière pour établir nos propres normes d'excellence et veiller à être sur la voie de la réussite aux côtés de nos nouveaux partenaires.
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT2=Fixer des attentes irréalistes en matière de résultats
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT3=Arrêter de communiquer convenablement après avoir reçu une rémunération
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT4=Nous informer de toute « règle » particulière que vous pensez devoir suivre
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT5=Ne pas publier à la date et à l'heure prévues
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT6=Manquer de respect ou s'offusquer des négociations. Il s'agit d'une entreprise, et nous cherchons tous deux à réussir
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT7=Fournir des photos ou des vidéos inadéquates lorsque vous promettez un contenu de haute qualité
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT8=Perdre notre temps (temps = argent) avec des désirs et des besoins extravagants. Nous recevons beaucoup de demandes et devons être stratégiques et réalistes quant à celles auxquelles nous répondons.
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT9=Donner des conseils financiers concernant le jeton AVA
MEDIA_CONTACT_HOW_TALKING_ABOUT_TITLE=En quoi parler de Travala.com vous aidera
MEDIA_CONTACT_HOW_TALKING_ABOUT_CONTENT1=Les stars montantes de YouTube, les influenceurs de Twitter, les influenceurs d'Instagram et les fans branchés de TikTok adorent créer du contenu sur Travala.com. Nous vous encourageons à les rejoindre sur la voie du succès. Dans notre kit de presse, vous trouverez nos logos que vous pourrez ajouter à vos vidéos. Vous n'avez pas besoin de nous dire quand vous publiez ou comment — nous le verrons et vous soutiendrons de toutes les manières possibles.
MEDIA_CONTACT_HOW_TALKING_ABOUT_CONTENT2=Nous adorons aider les nouveaux créateurs à se lancer et à obtenir le coup de pouce dont ils ont besoin pour passer au niveau supérieur et recevoir la reconnaissance et la légitimité qu'ils recherchent. Nous avons une communauté de fans très dévoués qui soutiennent les personnes, les entreprises et les projets dont nous parlons dans nos publications. Publiez sur Travala.com et voyez en quoi nous pouvons vous aider !
