EXPLORE_NFT_PAGE_INTRODUCE_TRAVEL_TIGER_DES=The Travel Tigers are nomadic travellers who roam the world to their hearts content, savouring the bountiful luxuries of rich cultures in every corner of the globe. From sunbathing on the Riviera to scaling Mount Everest, the Travel Tigers use the Earth as their personal playground, letting their instincts dictate their adventures. Private jets to secluded islands? Check. Palatial yachts in the Mediterranean? Naturally. Helicopters above the Andes? Only every other week. Collectively, the Travel Tiger entourage pushes the definition of bucket list to its limits, leaving no stone unturned in their opulent escapades.
