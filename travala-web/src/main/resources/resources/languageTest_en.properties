AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_DESC1_IN_AVA_USE_CASES=AVA can be used to book over 3,000,000 travel products on Travala.com, including hotels, homes, flights, and activities. With accommodation in over 230 countries and territories, 600+ airlines, and more than 400,000 activities, Travala.coms selection provides travellers with extensive choice when booking with AVA.
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_DESC2_IN_AVA_USE_CASES=Travellers are not only spoilt for choice  theyre also rewarded for bookings. Through an exclusive integration, all travel bookings made with AVA on Travala.com automatically receive up to 3% discount on the total booking price, as well as up to 2% giveback in AVA.
