TRAVEL_GIFT_CARD_TITLE=TARJETAS REGALO DE VIAJE
TRAVEL_GIFT_CARD_BANNER=RECUERDOS QUE DURAN TODA LA VIDA
TRAVEL_GIFT_CARD_BANNER1=El Regalo de Viajar con Travala.com
TRAVEL_GIFT_CARD_MAIN_CONTENT=La Tarjeta de Regalo de Travala.com es un regalo perfecto para tus amigos, familiares, socios o empleados. Los usuarios pueden canjear la tarjeta para pagar f\u00E1cilmente las reservas de viaje en Travala.com.
