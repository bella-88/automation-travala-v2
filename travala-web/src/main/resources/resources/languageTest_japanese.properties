TRAVEL_GIFT_CARD_EASY_BUY_CONTENT=Compra con m\u00FAltiples opciones de pago
TRAVEL_GIFT_CARD_EASY_USE=F\u00E1cil de Usar
TRAVEL_GIFT_CARD_EASY_USE_CONTENT=Canjealo cuando lo necesites
TRAVEL_GIFT_CARD_NO_EXPIRATION=Sin Fecha de Expiraci\u00F3n
TRAVEL_GIFT_CARD_NO_EXPIRATION_CONTENT=La tarjeta regalo que nunca expira
TRAVEL_GIFT_CARD_FAQ=PREGUNTAS FRECUENTES
TRAVEL_GIFT_CARD_QUESTION1=\u00BFC\u00F3mo puedo comprar una Tarjeta Regalo de Viaje?
TRAVEL_GIFT_CARD_QUESTION1_CONTENT1=Las Tarjetas Regalo de Viaje de Travala.com se pueden comprar en travala.com/buy-gift-cards o en otros sitios web asociados.
TRAVEL_GIFT_CARD_QUESTION1_CONTENT2=Para comprar una tarjeta regalo en nuestro sitio web:
TRAVEL_GIFT_CARD_QUESTION1_STEP1=Escoge el valor de tu tarjeta regalo
TRAVEL_GIFT_CARD_QUESTION1_STEP2=Selecciona m\u00E9todo de pago
TRAVEL_GIFT_CARD_QUESTION1_STEP3=Introduzca sus datos de contacto
TRAVEL_GIFT_CARD_QUESTION1_STEP4=Si quieres enviarla a tus amigos/familiares, selecciona Enviar como regalo. A continuaci\u00F3n, introduce el nombre del destinatario, la direcci\u00F3n de email y el mensaje personal.
TRAVEL_GIFT_CARD_QUESTION1_STEP5=Haz click en Comprar Tarjeta Regalo
TRAVEL_GIFT_CARD_FAQ_NOTE=Notas
TRAVEL_GIFT_CARD_NOTE1=Recibir\u00E1s un email de confirmaci\u00F3n sobre la compra de tu Tarjeta Regalo.
TRAVEL_GIFT_CARD_NOTE2=Al mismo tiempo, el destinatario tambi\u00E9n recibe un email sobre la tarjeta regalo junto con el c\u00F3digo de regalo y los detalles del mensaje personal.
TRAVEL_GIFT_CARD_QUESTION2=\u00BFC\u00F3mo puedo canjear una Tarjeta Regalo de Viaje?
TRAVEL_GIFT_CARD_QUESTION2_CONTENT1=El destinatario puede canjear su tarjeta regalo de viaje por cr\u00E9ditos de viaje, y luego usar estos cr\u00E9ditos de viaje para pagar sus reservas de viaje en el paso de pago.
TRAVEL_GIFT_CARD_QUESTION2_CONTENT2=Para canjear la Tarjeta Regalo de Viaje:
TRAVEL_GIFT_CARD_QUESTION2_STEP1=Registro/ Iniciar Sesi\u00F3n en Travala.com
TRAVEL_GIFT_CARD_QUESTION2_STEP2=Ir a la carteraMis Cr\u00E9ditos de Viaje
TRAVEL_GIFT_CARD_QUESTION2_STEP3=Haz click en la pesta\u00F1a Redimir Tarjeta Regalo
TRAVEL_GIFT_CARD_QUESTION2_STEP4=Aplicar c\u00F3digo de Regalo, click en Redimir
TRAVEL_GIFT_CARD_QUESTION2_CONTENT=Una vez aplicada, la cantidad total de la tarjeta regalo de viaje ser\u00E1 canjeada por cr\u00E9ditos de viaje que se a\u00F1adir\u00E1n al saldo de Cr\u00E9ditos de Viaje en tu cuenta Travala.com
TRAVEL_GIFT_CARD_TERM=T\u00E9rminos y Condiciones
TRAVEL_GIFT_CARD_TERM_CONTENT=Las Tarjetas Regalo de Viaje no expiran. No se aplican cargos por la compra/activaci\u00F3n de la tarjeta. Las Tarjetas Regalo de Viaje no pueden ser recargadas, revendidas, devueltas, transferidas por su valor o canjeadas por dinero en efectivo. Travala.com no se hace responsable de las tarjetas regalo perdidas o de su uso no autorizado. Emitido por Travala Limited. Los T\u00E9rminos se aplican y est\u00E1n sujetos a cambios de vez en cuando a nuestra discreci\u00F3n sin previo aviso; visite travala.com/gift-card-terms para conocer los t\u00E9rminos, condiciones y limitaciones actuales.
