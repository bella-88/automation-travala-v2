TERM_SUB9_TITLE2=TRAVALA.com cobra de su tarjeta de cr\u00E9dito, tarjeta de d\u00E9bito o su cartera en Travala (seg\u00FAn corresponda) en la moneda que aparece en la p\u00E1gina de pago y no asume ning\u00FAn tipo de cobro emitido por su banco. Para mayor claridad, TRAVALA.com no reembolsar\u00E1 ning\u00FAn cargo de este tipo a su tarjeta de cr\u00E9dito, d\u00E9bito o su cartera integrada en Travala.
TERM_SUB10_TITLE2=La informaci\u00F3n, software, productos y servicios publicados en este sitio web puede incluir inexactitudes o errores, incluyendo errores de precios. TRAVALA.com y sus afiliados no garantizan la exactitud y renuncian a toda responsabilidad por cualquier error u otras inexactitudes relacionadas con la informaci\u00F3n y descripci\u00F3n del hotel y otros productos y servicios de viaje que se muestran en este sitio web (incluyendo, sin limitaci\u00F3n, los precios, fotograf\u00EDas, la lista de servicios del hotel, descripciones del producto, etc.). Adem\u00E1s, TRAVALA.com se reserva expresamente el derecho de corregir cualquier error de precios en nuestro sitio web sobre reservas pendientes y/o confirmadas hechas bajo un precio incorrecto. En tal caso, si fuese posible, le ofreceremos la oportunidad de mantener su reserva pendiente al precio correcto o nosotros cancelaremos su reserva sin ning\u00FAn tipo de penalizaci\u00F3n. Es la responsabilidad de la cadena de hoteles y/o la propiedad individual asegurar la exactitud de las fotos mostradas. TRAVALA.com no es responsable de ning\u00FAn tipo de inexactitudes en las fotos. 
TERM_SUB11_TITLE2=Nos reservamos el derecho de no aceptar clientes o reservas (o en casos excepcionales cancelar reservas confirmadas) a nuestra discreci\u00F3n y por cualquier raz\u00F3n (legal) sin la necesidad de justificar tal rechazo. Las razones t\u00EDpicas para rechazar un cliente o una reserva incluyen, pero no est\u00E1n limitadas a: Solicitud del hotel, incumplimiento de las condiciones de uso, sanciones comerciales o econ\u00F3micas, embargos, restricciones legales, fraude o robo (o sospecha del mismo), sospecha de actividad delictiva, reservas sospechosas, presentaci\u00F3n por el cliente de informaci\u00F3n enga\u00F1osa o err\u00F3nea, problemas con la tarjeta de cr\u00E9dito, comportamiento inapropiado, amenazas, insultos, negativa a suministrar informaci\u00F3n, obst\u00E1culos pr\u00E1cticos, problemas de comunicaci\u00F3n, errores evidentes (v\u00E9ase abajo), historia, listas negras de gobiernos u organizaciones internacionales (EE.UU., UE, ONU, \u2026), etc. En caso de que una reserva sea rechazada o cancelada por TRAVALA.com y ya se haya realizado un pago, recibir\u00E1 un reembolso por el valor total de la reserva. Tambi\u00E9n nos reservamos el derecho de prohibir (\u201Cblacklist\u201D) a los usuarios el uso del sitio, de forma permanente o temporal, a nuestra discreci\u00F3n. Cualquier usuario incluido en esta lista negra no debe usar el sitio bajo cualquier otro nombre o a trav\u00E9s de cualquier otro usuario. En casos raros, tambi\u00E9n podemos tener que cancelar o rechazar una reserva debido a \u201Cerrores obvios\u201D, independientemente del origen de dichos errores. Para mayor claridad,un error obvio es un error en el sitio (por ejemplo, en t\u00E9rminos de precio) que una persona razonable no considerar\u00EDa normal. En ese caso, la cantidad cobrada ser\u00E1 reembolsada sin cargo alguno. Cancelar o no cancelar una reserva por este motivo queda bajo discreci\u00F3n de TRAVALA.com\u2019s. 
