TERM_SUB6_TITLE2=Ofreciendo hoteles en destinos internacionales para reservar, TRAVALA.com no garantiza que el viaje a esos destinos no entra\u00F1e riesgos. En consecuencia, TRAVALA.com no ser\u00E1 responsable de cualquier da\u00F1o o p\u00E9rdida que pueda sufrir como resultado de su viaje a tales destinos.<br/><br/>Se recomienda encarecidamente que compruebe los avisos de viaje pertinentes emitidos por su gobierno para cualquier pa\u00EDs que est\u00E9 visitando y tomar las precauciones necesarias.<br/><br/>TRAVALA.com no podr\u00E1 ser considerado responsable de ninguna p\u00E9rdida incurrida en caso de que no tenga los pasaportes necesarios, visados y documentaci\u00F3n para su viaje. Se aconseja consultar con las embajadas, consulados y/o los departamentos de visados correspondientes de tu pa\u00EDs de origen. Es su responsabilidad obtener cualquier documentaci\u00F3n requerida para su viaje. 
TERM_SUB7_TITLE2=La carga fiscal de TRAVALA.com\u2019 las transacciones de los hoteles son una recuperaci\u00F3n de todos los impuestos aplicables a las transacciones (incluidos, entre otros, los impuestos sobre ventas y uso, sobre la ocupaci\u00F3n, sobre la habitaci\u00F3n y sobre el consumo impuesto) que TRAVALA.com paga a sus proveedores en relaci\u00F3n con sus preparativos de viaje. La fiscalidad y la tasa impositiva aplicada pueden variar mucho seg\u00FAn el lugar. El coste fiscal real de TRAVALA.com pagado al proveedor puede var\u00EDar del cargo por recuperaci\u00F3n de impuestos, dependiendo de las tasas, la tributaci\u00F3n en vigor en el momento del uso del hotel por un cliente y TRAVALA.com no tiene ninguna obligaci\u00F3n de dar cuenta a usted o reembolsarle respecto a esto.
