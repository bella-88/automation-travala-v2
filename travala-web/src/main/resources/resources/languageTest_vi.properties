MEDIA_CONTACT_INVITE_PROGRAM_DESC=Đối với mỗi người bạn mời tham gia hoàn thành đặt phòng 260 CAD trở lên, cả bạn và người bạn mời sẽ nhận được thưởng bằng AVA trị giá 25 USD được chuyển trực tiếp vào ví của bạn và người bạn mời sau khi người được mời hoàn tất thời gian lưu trú tại khách sạn.
