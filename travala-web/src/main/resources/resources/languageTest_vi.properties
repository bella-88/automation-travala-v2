AVA_TOKEN_PAGE_MORE_USE_CASES_TITLE=Các trường hợp sử dụng khác
AVA_TOKEN_PAGE_MORE_USE_CASES_DESC=Bạn chưa du lịch ngay bây giờ? Không vấn đề gì! Các trường hợp sử dụng AVA còn được mở rộng ra bên ngoài nền tảng Travala.com.
AVA_TOKEN_PAGE_SPEND_SHOP_TITLE=Tiêu dùng & Mua sắm
AVA_TOKEN_PAGE_SPEND_SHOP_DESC=Chi tiêu và mua sắm bằng AVA tại hơn 60 triệu đơn vị chấp nhận thẻ Visa trên toàn thế giới thông qua đối tác của chúng tôi, Swipe. Chỉ cần tải xuống ứng dụng Swipe Wallet và sử dụng Thẻ ghi nợ Swipe Visa kỹ thuật số hoặc vật lý để mua hàng hóa và dịch vụ tại các đơn vị chấp nhận thẻ Visa.
