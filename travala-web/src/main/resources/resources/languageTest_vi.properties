AFFILIATE_PROGRAM_PAGE_FAQS_TITLE1=1. Làm thế nào để chúng tôi theo dõi các đặt chỗ?
AFFILIATE_PROGRAM_PAGE_FAQS_TITLE2=2. Bạn đã được thanh toán tiền hoa hồng như thế nào?
