MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT1=Chúng tôi tìm kiếm các kỹ năng giao tiếp tuyệt vời, tính chuyên nghiệp, sự tôn trọng, trung thực và các giá trị phù hợp khi chúng tôi quyết định làm việc với một người mới. Chúng tôi cố gắng cho các mối quan hệ lâu dài, nơi chúng tôi có thể tiếp tục mang lại giá trị cho nhau. Để đạt được điều này, giao tiếp chính là chìa khóa.
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT2=Giá trị bạn có thể mang lại cho chúng tôi
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT3=Kỳ vọng trung thực về những gì chúng tôi có thể mong đợi từ bạn và những gì bạn mong đợi từ chúng tôi
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT4=Kết quả mà chúng ta có thể mong đợi được thấy, càng chính xác càng tốt, với tài liệu và số liệu thống kê ví dụ
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT5=Lịch trình, đảm bảo cả hai chúng ta đều nhất trí về các lịch trình. Nếu bạn cần trì hoãn, hãy cho chúng tôi biết càng sớm càng tốt và lời giải thích thích hợp về lý do
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT6=Sự hài lòng của bạn thông qua mối quan hệ và chúng tôi sẽ liên lạc với nhau, để đảm bảo tất cả chúng ta đều hạnh phúc vào cuối ngày
MEDIA_CONTACT_WHAT_TO_AVOID_TITLE=Những điều cần tránh
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT1=Giống như bất kỳ thương hiệu nào thực hiện hợp tác, chúng tôi đã có những chia sẻ công bằng về những trải nghiệm tiêu cực. Chúng tôi muốn làm rõ những điều này để thiết lập các tiêu chuẩn xuất sắc của chúng tôi và đảm bảo chúng tôi đang đi đúng hướng dẫn đến thành công với các đối tác mới của mình.
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT2=Đặt kỳ vọng phi thực tế về kết quả
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT3=Ngừng trao đổi sau khi bạn đã nhận được tiền thù lao
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT4=Không thông báo cho chúng tôi về bất kỳ 'quy tắc' cụ thể nào mà bạn cảm thấy phải tuân theo
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT5=Không đăng đúng ngày và giờ đã định
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT6=Không tôn trọng hoặc bị xúc phạm với các cuộc đàm phán. Đây là một công việc kinh doanh và cả hai chúng ta đều mong muốn thành công
