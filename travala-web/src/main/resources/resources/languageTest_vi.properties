AVA_TOKEN_PAGE_TRAVAL_ADS_DESC=Các nhà cung cấp dịch vụ du lịch có thể sử dụng AVA để thanh toán cho nguồn cấp dữ liệu ưu tiên các sản phẩm của họ trong các kết quả tìm kiếm. Điều này sẽ được nhân rộng cho bất kỳ dịch vụ du lịch nào có liên quan.
AVA_TOKEN_PAGE_PAY_BILLS_TITLE=Thanh toán hóa đơn
AVA_TOKEN_PAGE_PAY_BILLS_DESC=Thanh toán bất kỳ hóa đơn nào ở Úc bằng AVA, bao gồm hóa đơn tiền điện, đăng ký xe, hóa đơn điện thoại di động, phí thẻ tín dụng, học phí hoặc tiền thuê nhà tại Living Room of Satoshi .
