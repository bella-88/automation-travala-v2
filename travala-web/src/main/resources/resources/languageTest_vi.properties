AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_DESC1_IN_AVA_USE_CASES=AVA có thể được sử dụng để đặt hơn 3.000.000 sản phẩm du lịch trên Travala.com, bao gồm khách sạn, nhà ở, chuyến bay và tour du lịch. Với chỗ ở tại hơn 230 quốc gia và vùng lãnh thổ, hơn 600 hãng hàng không và hơn 400.000 tour du lịch, sự đa dạng lựa chọn của Travala.com mang đến cho du khách nhiều lựa chọn khi đặt phòng với AVA.
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_DESC2_IN_AVA_USE_CASES=Khách du lịch không chỉ được thoải mái lựa chọn - họ còn được nhận thưởng khi đặt phòng. Thông qua tích hợp độc quyền, tất cả các đặt phòng du lịch được thực hiện bằng AVA trên Travala.com sẽ tự động nhận được chiết khấu lên đến 3% trên tổng giá đặt phòng, cũng như hoàn tiền lên đến 2% bằng AVA.
