MEDIA_CONTACT_JUAN_OTERO_DESC=Với bề dày kinh nghiệm tại một số công ty công nghệ lớn nhất trên thế giới bao gồm Oracle và Booking.com, Juan chịu trách nhiệm giám sát và điều hành tất cả các hoạt động vận hành, hoạt động kinh doanh và nguồn lực của Travala.com và đảm bảo rằng tất cả các quyết định của công ty đều phù hợp với chiến lược và sứ mệnh tổng thể. Các chủ đề mà Juan thường nói đến bao gồm sự đổi mới, các công ty đang phát triển, tất cả những điều về về du lịch và tiền điện tử.
MEDIA_CONTACT_DREW_CURRAH_POSITION_TITLE=Cố vấn tài chính
MEDIA_CONTACT_DREW_CURRAH_DESC=Người sở hữu chứng chỉ CFA (Chuyên gia Phân tích Đầu tư Tài chính) với kinh nghiệm làm việc cho Tập đoàn De Beers và Christopher Guy về chiến lược tài chính, Drew chịu trách nhiệm tư vấn về hoạt động tài chính của Travala.com. Các chủ đề mà Drew thích nói về bao gồm tokenomics, blockchain và đổi mới tài chính.
MEDIA_CONTACT_SAM_WOOLLARD_POSITION_TITLE=Giám đốc Tiếp thị (CMO)
MEDIA_CONTACT_SAM_WOOLLARD_DESC=Là một người kỳ cựu trong lĩnh vực công nghệ du lịch với hơn 20 năm kinh nghiệm trong lĩnh vực khách sạn, hãng hàng không, điểm đến và OTA, Sam đã tham gia Travala.com để dẫn dắt chiến lược tiếp thị của công ty và thúc đẩy giai đoạn tăng trưởng tiếp theo của công ty.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_TITLE=Đặt lịch với các nhân vật của chúng tôi
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT1=Chúng tôi rất vui khi được tham gia vào các video của bạn (phỏng vấn trên YouTube, podcast, v.v.) nếu sự xuất hiện này đôi bên cùng có lợi.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT2=Có một nền tảng đã được thiết lập với lượng người theo dõi đông đảo? Hãy trò chuyện!
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT3=Bạn mới bắt đầu và muốn chúng tôi giúp bạn phát triển?Đừng lo lắng! Đối với những người sáng tạo nội dung tiềm năng, chúng tôi tính phí trung bình là 1856.40 USD để đặt lịch với một trong những nhân vật cấp cao nhất của chúng tôi.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT4=Nhân vật sẽ tham dự cuộc phỏng vấn sẽ phụ thuộc vào lịch trình sẵn có và chủ đề được thảo luận.
