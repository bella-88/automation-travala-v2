AVA_TOKEN_PAGE_SMART_LOYALTY_TITLE=Thưởng Loyalty
AVA_TOKEN_PAGE_SMART_LOYALTY_DESC=Nhận khoản thưởng khách hàng thân thiết (tùy theo hạng Smart của bạn) khi đặt chỗ du lịch trên Travala.com. Thưởng khách hàng thân thiết sẽ được thanh toán bằng AVA và chuyển trực tiếp vào ví của bạn sau khi bạn hoàn tất sử dụng dịch vụ của bạn.
AVA_TOKEN_PAGE_PROOF_TRAVEL_TITLE=Proof of Travel
AVA_TOKEN_PAGE_PROOF_TRAVEL_DESC=Có quyền truy cập vào chương trình NFT Proof of Travel để nhận tem và huy hiệu và nhiều hơn thế nữa. (Sớm ra mắt)
