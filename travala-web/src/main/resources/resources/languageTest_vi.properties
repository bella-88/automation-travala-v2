AVA_TOKEN_PAGE_REVIEW_REWARDS_DESC=Nhận thưởng bằng AVA khi để lại các đánh giá xác thực.
AVA_TOKEN_PAGE_HOW_TO_PAY_TITLE=Cách thanh toán bằng AVA
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP1=Truy cập Travala.com và tìm kiếm chỗ ở, chuyến bay, hoạt động hoặc gói dịch vụ du lịch bằng cách nhập điểm đến và ngày của bạn.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP2=Chọn lựa chọn mong muốn của bạn từ các tùy chọn có sẵn.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP3=Nhập thông tin khách du lịch cần thiết.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP4=Chọn Tiền điện tử làm phương thức thanh toán của bạn, sau đó chọn AVA. Lưu ý: nếu bạn thanh toán bằng AVA từ ví nền tảng tích hợp, hãy chọn Ví , sau đó chọn Số dư AVA .
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP5=Nhấp vào Hoàn tất Đặt chỗ . Trong ví AVA của bạn, nhập địa chỉ và memo đã tạo bằng cách quét mã QR đã được cung cấp hoặc bằng cách sao chép văn bản. Hãy đảm bảo rằng bạn nhập chính xác số tiền AVA để thực hiện thanh toán.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP6=Nhấp vào Đã gửi thanh toán. Chúng tôi sẽ xử lý giao dịch của bạn và gửi email xác nhận cho bạn sau khi biên nhận thanh toán hoặc vé điện tử của bạn có sẵn.
AVA_TOKEN_PAGE_TRADE_TITLE=Mua, Bán và Giao dịch AVA
AVA_TOKEN_PAGE_TRADE_DESC=Dưới đây là các sàn giao dịch mà bạn có thể mua, bán và giao dịch AVA:
AVA_TOKEN_PAGE_STORE_TITLE=Lưu trữ AVA
AVA_TOKEN_PAGE_STORE_DESC1=Lưu trữ AVA của bạn một cách an toàn bằng các ví sau:
AVA_TOKEN_PAGE_STORE_DESC2=Bạn có phải là nhà cung cấp ví hoặc sàn giao dịch có hỗ trợ AVA không? Liên hệ với chúng tôi để thêm nền tảng của bạn vào danh sách ở trên.
AVA_TOKEN_PAGE_FAQS_TITLE=Câu hỏi thường gặp
AVA_TOKEN_PAGE_FAQS_QUESTION1=AVA khác với điểm khách hàng thân thiết của khách hàng như thế nào?
AVA_TOKEN_PAGE_FAQS_QUESTION2=Điều gì mang lại giá trị AVA?
AVA_TOKEN_PAGE_FAQS_QUESTION3=Tôi có cần sở hữu AVA để nhận được giảm giá trên Travala.com không?
AVA_TOKEN_PAGE_FAQS_QUESTION4=Tôi có thể kiếm AVA bằng cách nào?
AVA_TOKEN_PAGE_FAQS_ANSWER1=Điểm khách hàng thân thiết của khách sạn bị giới hạn trong ứng dụng của họ và thường chỉ có thể đổi được khi đặt phòng khách sạn, nâng hạng phòng và các phần thưởng khác trong một chuỗi hoặc nhóm khách sạn cụ thể. Bởi vì AVA có giá trị thị trường thực được xác định bởi cung và cầu, AVA cung cấp cho bạn quyền tự do đặt bất kỳ kỳ nghỉ, chuyến bay, hoạt động hoặc gói dịch vụ du lịch nào trên Travala.com, mua hàng hóa và dịch vụ hoặc giao dịch một loại tiền tệ khác.
AVA_TOKEN_PAGE_FAQS_ANSWER2=Tiện ích chính của AVA token là chức năng của nó như một công cụ chuyển giá trị toàn cầu và hiệu quả để mua các sản phẩm du lịch trên Travala.com mà không tính phí chuyển đổi ngoại tệ. Phạm vi của các trường hợp sử dụng AVA tăng lên thông qua việc bổ sung các sản phẩm du lịch mới vào nền tảng Travala.com và việc sử dụng AVA làm phương thức thanh toán trên các nền tảng khác, góp phần tăng thêm giá trị cho toàn bộ mạng lưới AVA.
AVA_TOKEN_PAGE_FAQS_ANSWER3=Không. Mỗi đặt phòng khách sạn được thực hiện trên Travala.com sẽ nhận được khoản thưởng hoàn lại lên đến 2% bằng AVA token, bất kể phương thức thanh toán của bạn là gì hay số dư AVA của bạn bao nhiêu. Để nhận được khoản thưởng này, bạn chỉ cần có tài khoản Travala.com. Khoản thưởng hoàn lại sẽ được chuyển trực tiếp vào ví trong tài khoản của bạn sau khi bạn kết thúc thời gian lưu trú tại khách sạn.
AVA_TOKEN_PAGE_FAQS_ANSWER4=Có một số cách để kiếm AVA mà không cần trực tiếp mua token này. Chương trình Bạn bè tặng thưởng 25 USD bằng AVA cho bạn và bất kỳ ai được bạn giới thiệu đăng ký thành công tài khoản và thực hiện đặt phòng đạt đủ điều kiện trên Travala.com. Nếu bạn có trang web hoặc phương tiện truyền thông xã hội, bạn cũng có thể cân nhắc trở thành Đối tác liên kết hoặc Đối tác Người có tầm ảnh hưởng , cả hai đều nhận được khoản tiền hoa hồng bằng AVA.

