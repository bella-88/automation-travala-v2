AVA_TOKEN_PAGE_AMBASSADOR_PROGRAM_DESC=Một khoản thưởng điểm tích lũy du lịch tương đương 10% hoa hồng nền tảng sẽ có sẵn để nhận bằng cách thực hiện các nhiệm vụ tiếp thị để quảng cáo cho Travala.com.
