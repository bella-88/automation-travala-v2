AVA_TOKEN_PAGE_MISSION_DESC2=Những nguyên tắc này cho thấy tầm nhìn của đội ngũ công ty về việc điều chỉnh việc đặt chỗ du lịch với các đặc tính của công nghệ phi tập trung bằng cách: thúc đẩy khả năng tiếp cận cho bất kỳ ai, ở bất kỳ đâu; cung cấp các giao dịch ngang hàng và chống kiểm duyệt; và xây dựng công nghệ mã nguồn mở được kiểm soát bởi phần mềm và do người dùng quản lý.
