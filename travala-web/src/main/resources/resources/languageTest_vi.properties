AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_DESC1=Đối với mỗi lượt đặt chỗ được thực hiện từ các kênh của bạn, bạn sẽ kiếm được 5% hoa hồng. Đặt chỗ càng nhiều, bạn càng kiếm được nhiều hoa hồng.
