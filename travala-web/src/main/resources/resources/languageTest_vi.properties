AFFILIATE_PROGRAM_PAGE_COMMISSIONS_HEADING=Làm cách nào tôi có thể kiếm được tiền hoa hồng?
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_CONTENT1=Khi người dùng truy cập Travala.com thông qua một đường dẫn liên kết từ trang web của bạn, sau đó đặt phòng khách sạn và kết thúc kỳ nghỉ, bạn sẽ nhận được tiền hoa hồng của mình. Phần trăm hoa hồng sẽ dựa trên cấp độ của bạn. Xem Bảng Cơ cấu Hoa hồng bên dưới để biết thêm chi tiết.
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_CONTENT2=Trong trang tổng quan của mình, bạn sẽ tìm thấy nhiều nội dung như biểu ngữ, liên kết văn bản, video và các bài đăng trên mạng xã hội để quảng cáo thông qua các kênh tiếp thị mà bạn đã chọn. Các lượt đặt chỗ được thực hiện từ các liên kết nội dung này sẽ được tính tự động. Tất cả dữ liệu sẽ được theo dõi thông qua trang tổng quan đối tác mà bạn có thể xem / tải xuống báo cáo bất kỳ lúc nào.
