MEDIA_CONTACT_JUAN_OTERO_POSITION_TITLE=Mitbegründer & CEO
MEDIA_CONTACT_JUAN_OTERO_DESC=Mit seiner umfangreichen Erfahrung in einigen der größten Tech-Unternehmen der Welt, darunter Oracle und Booking.com, ist Juan für die Überwachung und Steuerung aller Travala.com-Aktivitäten, -Geschäftsaktivitäten und -Ressourcen verantwortlich und stellt sicher, dass alle Unternehmensentscheidungen mit der Gesamtstrategie und Mission übereinstimmen. Zu den Themen, über die Juan gerne spricht, gehören Innovation, wachsende Unternehmen und alles rund um Reisen und Krypto.
MEDIA_CONTACT_DREW_CURRAH_POSITION_TITLE=Finanzberater
MEDIA_CONTACT_DREW_CURRAH_DESC=Als CFA-Charter-Inhaber mit Erfahrung bei der De Beers Group und Christopher Guy im Bereich Finanzstrategie ist Drew für die Beratung der Finanzgeschäfte von Travala.com verantwortlich. Zu den Themen, über die Drew gerne spricht, gehören Tokenomics, Blockchain und Finanzinnovationen.
MEDIA_CONTACT_SAM_WOOLLARD_POSITION_TITLE=Verantwortlicher für Marketing (CMO)
MEDIA_CONTACT_SAM_WOOLLARD_DESC=Als Veteran der Reisebranche mit über 20 Jahren Erfahrung in den Bereichen Hotels, Fluggesellschaften, Reiseziele und OTAs ist Sam dem Travala.com-Team beigetreten, um die Marketingstrategie des Unternehmens zu leiten und unsere nächste Wachstumsphase anzuführen.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_TITLE=Buchen Sie unsere Persönlichkeiten
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT1=Wir sind gerne bereit, in Ihren Videos (YouTube-Interviews, Podcasts usw.) mitzuwirken, wenn dies für beide Seiten von Vorteil ist.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT2=Haben Sie eine etablierte Plattform mit einer starken Anhängerschaft? Lassen Sie uns reden!
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT3=Sie fangen gerade erst an und möchten, dass wir Ihnen helfen zu wachsen? Keine Sorge! Für aufstrebende Content-Ersteller berechnen wir eine durchschnittliche Gebühr von US$1856,40 für die Buchung einer unserer hochkarätigen Persönlichkeiten.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT4=Welche Persönlichkeit an dem Gespräch teilnimmt, hängt von der Verfügbarkeit und dem zu behandelnden Thema ab.
MEDIA_CONTACT_WANT_TO_WORK_TITLE=Möchten Sie mit uns zusammenarbeiten?
MEDIA_CONTACT_APPLY_BUTTON=ÜBERNEHMEN
MEDIA_CONTACT_MEDIA_KIT_TITLE=Medienpaket
MEDIA_CONTACT_DOWNLOAD_BUTTON=Herunterladen
MEDIA_CONTACT_AFFILIATE_PARTNER_PROGRAM_TITLE=Partnerprogramm
MEDIA_CONTACT_AFFILIATE_PARTNER_PROGRAM_DESC=Melden Sie sich für unser Affiliate-Partnerprogramm an und verdienen Sie 5 % Provision. Wenn Sie sich anmelden, erhalten Sie Zugang zu einem persönlichen Link und kreativen Assets, die Sie auf Ihren sozialen Kanälen verwenden können.
MEDIA_CONTACT_INVITE_PROGRAM_TITLE=Einladungsprogramm
MEDIA_CONTACT_INVITE_PROGRAM_DESC=Für jede Person, die Sie einladen und die eine Buchung von CA$260 oder mehr abschließt, erhalten Sie beide AVA-Prämien im Wert von $25 USD in Ihre Brieftasche, nachdem der eingeladene Gast seinen Aufenthalt in der Unterkunft beendet hat.
MEDIA_CONTACT_OUR_SOCIAL_HANDLES_TITLE=Unsere sozialen Handles:
MEDIA_CONTACT_HOW_TO_GET_INVOLVED_TITLE=Wie Sie sich engagieren können
MEDIA_CONTACT_HOW_TO_GET_INVOLVED_CONTENT=Wir ermutigen jeden, kreativ zu sein und einzigartige Inhalte zu veröffentlichen, die über Travala.com berichten. Sie brauchen keine Erlaubnis von uns, um zu posten, und wir lieben es, mit unserer Community online zu interagieren und Sie auf jede erdenkliche Weise zu unterstützen.
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_TITLE=Was wir suchen
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT1=Wir achten auf gute Kommunikationsfähigkeiten, Professionalität, Respekt, Ehrlichkeit und übereinstimmende Werte, wenn wir uns entscheiden, mit jemandem zu arbeiten. Wir streben langfristige Beziehungen an, in denen wir einander weiterhin einen Mehrwert bieten können. Um dies zu erreichen, ist Kommunikation der Schlüssel.
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT2=Der Wert, den Sie für uns erbringen können
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT3=Ehrliche Erwartungen, was wir von Ihnen erwarten können und was Sie von uns erwarten
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT4=Die Ergebnisse, die wir erwarten können, so genau wie möglich, mit Beispielmaterial und Statistiken
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT5=Zeitpläne, damit wir beide auf derselben Seite stehen. Wenn Sie eine Verzögerung benötigen, teilen Sie uns dies so bald wie möglich mit und geben Sie eine angemessene Erklärung ab, warum
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT6=Ihre Zufriedenheit während der gesamten Beziehung, und wir werden die unsere mitteilen, um sicherzustellen, dass wir beide am Ende des Tages zufrieden sind
MEDIA_CONTACT_WHAT_TO_AVOID_TITLE=Was zu vermeiden ist
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT1=Wie jede Marke, die Kooperationen eingeht, haben wir auch negative Erfahrungen gemacht. Wir möchten diese hervorheben, um unsere Maßstäbe für Exzellenz zu setzen und sicherzustellen, dass wir mit unseren neuen Partnern auf dem richtigen Weg zum Erfolg sind.
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT2=Setzen Sie unrealistische Erwartungen an die Ergebnisse
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT3=keine ordnungsgemäße Kommunikation mehr, nachdem Sie eine Entschädigung erhalten haben
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT4=Sie unterlassen es, uns über besondere "Regeln" zu informieren, die Sie zu befolgen glauben
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT5=Nicht zum vorgesehenen Datum und zur vorgesehenen Uhrzeit einstellen
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT6=Seien Sie bei Verhandlungen nicht respektlos oder beleidigt. Dies ist ein Geschäft, und wir sind beide auf Erfolg aus
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT7=unzureichende Fotos oder Videos bereitstellen, obwohl sie hochwertige Inhalte versprechen
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT8=unsere Zeit (Zeit=Geld) mit lächerlichen Wünschen und Bedürfnissen verschwenden. Wir bekommen viele Anfragen und müssen strategisch und realistisch sein, was die Anfragen betrifft, die wir verfolgen.
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT9=Finanzielle Beratung in Bezug auf den AVA-Token
MEDIA_CONTACT_HOW_TALKING_ABOUT_TITLE=Wie das Gespräch über Travala.com Ihnen helfen wird
MEDIA_CONTACT_HOW_TALKING_ABOUT_CONTENT1=Aufstrebende YouTube-Stars, Twitter-Influencer, Instagram-Influencer und trendige TikTok-Fans lieben es, über Travala.com zu berichten. Wir ermutigen Sie, sich ihnen auf dem Weg zum Erfolg anzuschließen. In unserem Media Kit finden Sie unsere Logos, die Sie in Ihre Videos einfügen können. Sie brauchen uns nicht mitzuteilen, wann oder wie Sie posten - wir werden es sehen und Sie auf jede erdenkliche Weise unterstützen.
MEDIA_CONTACT_HOW_TALKING_ABOUT_CONTENT2=Wir lieben es, neuen Künstlern den Start und den Anstoß zu geben, den sie brauchen, um die nächste Stufe zu erreichen und die Anerkennung und Legitimität zu erhalten, nach der sie suchen. Wir haben eine sehr engagierte Fangemeinde, die sich hinter die Menschen, Unternehmen und Projekte stellt, über die wir berichten. Posten Sie über Travala.com und sehen Sie, wie wir helfen können!
