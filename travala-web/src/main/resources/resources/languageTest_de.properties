AVA_TOKEN_PAGE_WHAT_IS_TITLE=Was ist AVA?
AVA_TOKEN_PAGE_WHAT_IS_DESC=AVA ist ein Multi-Chain-Token, der auf der Binance Chain (BEP-2), Binance Smart Chain (BEP-20) und Ethereum-Blockchain (ERC-20) basiert. AVA wurde 2017 als Reise-Utility-Token gegründet und ermöglicht es Reisenden aus der ganzen Welt, verschiedene Reiseprodukte zu buchen und bietet mehrere Anreize, die die Nutzung der Travala.com-Plattform fördern, darunter Rabatte und Treueprämien.
AVA_TOKEN_PAGE_CURRENT_PRICE=Aktueller Preis
AVA_TOKEN_PAGE_MARKET_CAP=Marktkapitalisierung
AVA_TOKEN_PAGE_CIRCULATING_SUPPLY=Zirkulierende Versorgung
AVA_TOKEN_PAGE_TOTAL_SUPPLY=Gesamtangebot
AVA_TOKEN_PAGE_MISSION_TITLE=Mission
AVA_TOKEN_PAGE_MISSION_DESC1=Das Ziel des AVA-Tokens ist es, der gesamten Reisebranche eine transparente Preisgestaltung, Innovation, authentische Wahrheit, verbesserte Sicherheit und eine effiziente Interaktion mit allen Beteiligten zu ermöglichen.
AVA_TOKEN_PAGE_MISSION_DESC2=Diese Prinzipien entsprechen der Vision des Teams, Reisebuchungen mit dem Ethos der dezentralen Technologie in Einklang zu bringen, indem sie die Zugänglichkeit für jeden und überall fördern, zensurresistente und Peer-to-Peer-Transaktionen anbieten und eine Open-Source-Technologie aufbauen, die von der Software kontrolliert und von den Nutzern gesteuert wird.
AVA_TOKEN_PAGE_MARKET_TITLE=AVA Märkte
AVA_TOKEN_PAGE_SOURCE_IN_MARKETS=Quelle
AVA_TOKEN_PAGE_PAIRS_IN_MARKETS=Paare
