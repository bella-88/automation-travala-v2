EXPLORE_NFT_PAGE_AVA_PAYMENT_TITLE=AVA Zahlung
EXPLORE_NFT_PAGE_BANNER_SUB=Die Founders Edition Travala.com "Travel Tigers" NFTs sind eine Sammlung von 1.000 einzigartigen, zufällig generierten Utility-NFTs auf der Ethereum-Blockchain.
EXPLORE_NFT_PAGE_BANNER_TITLE=Das Reise Tiger Utility NFT
