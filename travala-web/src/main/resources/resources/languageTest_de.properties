#=============================================AFFILIATE PROGRAM===============================================================
AFFILIATE_PROGRAM_PAGE_BANNER_HEADING=Es gibt mehr als 2 Millionen Gründe, sich uns anzuschließen
AFFILIATE_PROGRAM_PAGE_BANNER_SUB_HEADING1=Mit Gründen meinen wir Unterkünfte - von Hotels und Ferienhäusern bis hin zu Villen und Ferienanlagen.
AFFILIATE_PROGRAM_PAGE_BANNER_SUB_HEADING2=Nehmen Sie am Partnerprogramm von Travala.com teil und verdienen Sie ab sofort 5 % Provision für Unterkunftsbuchungen.
AFFILIATE_PROGRAM_PAGE_BANNER_SIGNUP_BUTTON=JETZT KOSTENLOS ANMELDEN
AFFILIATE_PROGRAM_PAGE_WHAT_IS_AFFILIATE_HEADING=Was ist das Travala.com Affiliate Partner Programm?
AFFILIATE_PROGRAM_PAGE_WHAT_IS_AFFILIATE_DESC1=Das Partnerprogramm von Travala.com bietet Ihnen die einzigartige Möglichkeit, mit einer der führenden Buchungsplattformen für Unterkünfte mit über 2.200.000 Objekten in 230 Ländern weltweit in Verbindung zu treten.
AFFILIATE_PROGRAM_PAGE_WHAT_IS_AFFILIATE_DESC2=Als Partner integrieren Sie unsere kundenorientierten Angebote über Ihre Kanäle und erhalten im Gegenzug eine Provision von 5 % für jede getätigte Unterkunftsbuchung.
AFFILIATE_PROGRAM_PAGE_WHAT_IS_AFFILIATE_DESC3=Wir optimieren und erneuern unsere Produkte ständig, um sicherzustellen, dass sie ein nahtloses Erlebnis bieten und genau das tun, was sie tun müssen: Buchungen maximieren.
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_HEADING=Warum sollte ich dem Travala.com Affiliate Partner Programm beitreten?
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_TITLE1=Große Verdienstmöglichkeiten
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_DESC1=Für jede Buchung, die über Ihre Kanäle getätigt wird, erhalten Sie eine Provision von 5 %. Je mehr Buchungen, desto mehr verdienen Sie.
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_TITLE2=Über 2.200.000 Immobilien
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_TITLE3=Multi-Payout-Methoden
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_TITLE4=Wir sind hier, um zu helfen
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_DESC2=Wir bieten eine der größten Auswahlen an Unterkünften im Internet mit mehr als 2.200.000 Objekten in 230 Ländern weltweit.
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_DESC3=Wir bieten mehrere Optionen an, um Ihre Provisionen zu erhalten, darunter AVA, BTC, USDT und BUSD, und es werden in Zukunft noch weitere hinzukommen.
AFFILIATE_PROGRAM_PAGE_WHY_IS_AFFILIATE_DESC4=Unser engagiertes Support-Team hilft Ihnen bei der Lösung von Problemen, die bei der Verwendung unserer Produkte auftreten können.
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_HEADING=Wie funktioniert das?
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_TITLE1=Werden Sie Mitglied bei
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_TITLE2=Einrichten
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_TITLE3=Verdienen
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_DESC1=Melden Sie sich einfach und kostenlos an, indem Sie das Partnerformular ausfüllen und Zugang zu Ihrem Dashboard erhalten
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_DESC2=Sobald Sie sich angemeldet haben, können Sie mit der Werbung beginnen und aus einer breiten Palette von Werbemitteln wählen
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_DESC3=Erhalten Sie 5% Provision für jede erfolgreiche Unterkunftsbuchung auf Travala.com von Ihren Partnern
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_HEADING=Wie kann ich Provisionen verdienen?
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_CONTENT1=Wenn ein Benutzer Travala.com über einen Partnerlink von Ihrer Website besucht und dann eine Hotelbuchung vornimmt und den Aufenthalt abschließt, erhalten Sie Ihre Provision. Der Prozentsatz der Provision hängt von Ihrer Stufe ab. Weitere Details finden Sie in der Provisionsstruktur-Tabelle unten.
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_CONTENT2=In Ihrem Dashboard finden Sie zahlreiche Assets wie Banner, Textlinks, Videos und Social Posts, die Sie über die von Ihnen gewählten Marketingkanäle bewerben können. Buchungen, die über diese Asset-Links erfolgen, werden automatisch gezählt. Alle Daten werden über das Partner-Dashboard nachverfolgt, so dass Sie die Berichte jederzeit einsehen und herunterladen können.
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_PARTER_LEVEL=Partner-Ebene
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_PERCENTAGE=Prozentsatz der Kommission
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_GOLD_LEVEL=Gold-Stufe
AFFILIATE_PROGRAM_PAGE_FAQS_HEADING=FAQs zum Partnerprogramm
AFFILIATE_PROGRAM_PAGE_FAQS_TITLE1=1. Wie können wir die Buchungen verfolgen?
AFFILIATE_PROGRAM_PAGE_FAQS_TITLE2=2. Wie werden Sie bezahlt?
AFFILIATE_PROGRAM_PAGE_FAQS_TITLE3=3. Wie meldet man sich für das Partnerprogramm an?
AFFILIATE_PROGRAM_PAGE_FAQS_DESC1=Wenn Sie die Travala.com Partner-Assets zu Ihren Kanälen hinzufügen, erhalten alle Kunden, die von Ihrem Kanal kommen, ein 90-Tage-Cookie und Sie erhalten Provisionen für alle Buchungen dieses Nutzers in diesem Zeitraum. Die Buchungen und ihr Status werden in Echtzeit verfolgt und Sie können die Daten in Ihrem Dashboard sehen.
AFFILIATE_PROGRAM_PAGE_FAQS_DESC2=Wir bezahlen unsere Affiliates mit mehreren Auszahlungsmethoden Ihrer Wahl, einschließlich AVA, BTC, USDT und BUSD, und weitere werden in Zukunft hinzugefügt. Affiliates werden monatlich für alle abgeschlossenen Aufenthalte im Vormonat bezahlt.
AFFILIATE_PROGRAM_PAGE_FAQS_DESC3=Sie brauchen nur unser Online-Formular mit Ihren Kontaktdaten auszufüllen, und wir melden uns bei Ihnen, nachdem ein Mitglied unseres Teams den Antrag geprüft hat.

