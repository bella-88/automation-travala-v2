AVA_TOKEN_PAGE_USE_CASES_TITLE=AVA Anwendungsfälle
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_TITLE_IN_AVA_USE_CASES=Reisebuchungen
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_DESC1_IN_AVA_USE_CASES=AVA kann verwendet werden, um über 3.000.000 Reiseprodukte auf Travala.com zu buchen, einschließlich Hotels, Wohnungen, Flüge und Aktivitäten. Mit Unterkünften in über 230 Ländern und Territorien, mehr als 600 Fluggesellschaften und mehr als 400.000 Aktivitäten bietet Travala.com Reisenden eine große Auswahl, wenn sie mit AVA buchen.
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_DESC2_IN_AVA_USE_CASES=Reisende haben nicht nur die Qual der Wahl - sie werden auch für ihre Buchungen belohnt. Durch eine exklusive Integration erhalten alle Reisebuchungen, die mit AVA auf Travala.com getätigt werden, automatisch bis zu 3% Rabatt auf den gesamten Buchungspreis, sowie bis zu 2% Rückvergütung in AVA.
AVA_TOKEN_PAGE_SMART_PROGRAM_TITLE=Das intelligente Programm
AVA_TOKEN_PAGE_SMART_PROGRAM_DESC=Weitere exklusive Vorteile erhalten Sie, wenn Sie sich für das Smart-Programm anmelden, das den Nutzern von Travala.com mehrere Vorteile bietet:
AVA_TOKEN_PAGE_SMART_DISCOUNTS_TITLE=Intelligente Rabatte
AVA_TOKEN_PAGE_SMART_DISCOUNTS_DESC=Erhalten Sie Rabatte (basierend auf Ihrer Smart-Stufe) auf Reisebuchungen, die Sie auf Travala.com vornehmen. Der Rabatt wird direkt auf die aufgeführten Preise an der Kasse angewendet.
AVA_TOKEN_PAGE_SMART_LOYALTY_TITLE=Smart Loyalty
AVA_TOKEN_PAGE_SMART_LOYALTY_DESC=Erhalten Sie Treueprämien (basierend auf Ihrer Smart-Stufe) für Reisebuchungen auf Travala.com. Die Treueprämie wird Ihnen in AVA direkt auf Ihr Portemonnaie gutgeschrieben, nachdem Sie Ihren Aufenthalt abgeschlossen haben.
AVA_TOKEN_PAGE_PROOF_TRAVEL_TITLE=Nachweis der Reise
AVA_TOKEN_PAGE_PROOF_TRAVEL_DESC=Erhalten Sie Zugang zum NFT-Programm Proof of Travel, um Stempel, Abzeichen und mehr zu erhalten. (Demnächst)
AVA_TOKEN_PAGE_VOTING_RIGHTS_TITLE=Stimmrechte
AVA_TOKEN_PAGE_VOTING_RIGHTS_DESC=Stimmen Sie ab (basierend auf Ihrer Smart-Stufe) und haben Sie ein Mitspracherecht bei der Verwendung der Mittel im Travala.com Community Pool.
AVA_TOKEN_PAGE_EXCLUSIVE_ACCESS_TITLE=Exklusiver Zugang
AVA_TOKEN_PAGE_EXCLUSIVE_ACCESS_DESC=Zu Ereignissen in der realen Welt und im Metaversum.
AVA_TOKEN_PAGE_CONCIERGE_ACCESS_TITLE=Concierge Zugang
AVA_TOKEN_PAGE_CONCIERGE_ACCESS_DESC=Zugang (basierend auf Ihrer Smart-Stufe) zum Concierge.io-Service für Buchungen über US$20,000 im Wert unter Umgehung der Warteliste.
AVA_TOKEN_PAGE_AMBASSADOR_PROGRAM_TITLE=Botschafter-Programm
AVA_TOKEN_PAGE_AMBASSADOR_PROGRAM_DESC=Ein Pool von Reisegutschriften in Höhe von 10% der Plattformprovisionen kann durch die Durchführung von Marketingaufgaben zur Förderung von Travala.com in Anspruch genommen werden.
AVA_TOKEN_PAGE_TRAVEL_DROPS_TITLE=Reisetropfen
AVA_TOKEN_PAGE_TRAVEL_DROPS_DESC=Exklusive, einmalige, zufällige Reiseerfahrungen fallen
AVA_TOKEN_PAGE_MORE_USE_CASES_TITLE=Weitere Anwendungsfälle
AVA_TOKEN_PAGE_MORE_USE_CASES_DESC=Sie reisen in nächster Zeit nicht? Kein Problem! Die Einsatzmöglichkeiten von AVA gehen über die Travala.com Plattform hinaus.
AVA_TOKEN_PAGE_SPEND_SHOP_TITLE=Ausgeben & Einkaufen
AVA_TOKEN_PAGE_SPEND_SHOP_DESC=Geben Sie mit AVA bei über 60 Millionen Visa-Händlern weltweit über unseren Partner Swipe aus und kaufen Sie ein. Laden Sie einfach die Swipe Wallet App herunter und verwenden Sie die digitale oder physische Swipe Visa Debitkarte, um Waren und Dienstleistungen bei Händlern zu kaufen, die Visa akzeptieren.
AVA_TOKEN_PAGE_TRAVAL_ADS_TITLE=TravalAds (in Kürze)
AVA_TOKEN_PAGE_TRAVAL_ADS_DESC=Reiseanbieter können AVA nutzen, um für die vorrangige Platzierung ihres Produkts in den Suchergebnissen zu bezahlen. Dies gilt für alle reisebezogenen Dienstleistungen.
AVA_TOKEN_PAGE_PAY_BILLS_TITLE=Rechnungen bezahlen
AVA_TOKEN_PAGE_PAY_BILLS_DESC=Bezahlen Sie jede australische Rechnung mit AVA, einschließlich Stromrechnungen, Kfz-Zulassungen, Mobiltelefonrechnungen, Kreditkartengebühren, Schulgebühren oder Miete im Wohnzimmer von Satoshi.
AVA_TOKEN_PAGE_REVIEW_REWARDS_TITLE=Belohnungen für Rezensionen (in Kürze)
AVA_TOKEN_PAGE_REVIEW_REWARDS_DESC=Erhalten Sie Belohnungen in AVA für das Hinterlassen authentischer Bewertungen.
AVA_TOKEN_PAGE_HOW_TO_PAY_TITLE=Wie man mit AVA
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP1=Besuchen Sie Travala.com und suchen Sie nach einem Aufenthalt, Flug, einer Aktivität oder einem Paket, indem Sie Ihr Reiseziel und Ihre Daten eingeben.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP2=Wählen Sie aus den verfügbaren Optionen die gewünschte Option aus.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP3=Geben Sie die erforderlichen Angaben zum Reisenden ein.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP4=Wählen Sie Krypto als Zahlungsmethode, dann wählen Sie AVA. Hinweis: Wenn Sie mit AVA aus der integrierten Geldbörse der Plattform bezahlen, wählen Sie Meine Geldbörse und dann AVA-Guthaben.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP5=Klicken Sie auf Reservierung abschließen. Geben Sie in Ihrer AVA-Brieftasche die generierte Adresse und den Vermerk ein, indem Sie die bereitgestellten QR-Codes scannen oder den Text kopieren. Vergewissern Sie sich, dass der genaue AVA-Betrag eingegeben wurde und senden Sie die Zahlung ab.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP6=Klicken Sie auf Zahlung gesendet. Ihre Transaktion wird bearbeitet und Sie erhalten eine Bestätigungs-E-Mail, sobald Ihr Gutschein oder E-Ticket verfügbar ist.
AVA_TOKEN_PAGE_TRADE_TITLE=AVA kaufen, verkaufen und handeln
AVA_TOKEN_PAGE_TRADE_DESC=Börsen, auf denen Sie kaufen, verkaufen und handeln können AVA:
AVA_TOKEN_PAGE_STORE_TITLE=Bewahren Sie AVA
AVA_TOKEN_PAGE_STORE_DESC1=Bewahren Sie Ihren AVA mit den folgenden Geldbörsen sicher auf:
AVA_TOKEN_PAGE_STORE_DESC2=Sind Sie eine Börse oder ein Wallet-Anbieter, der AVA unterstützt? Kontaktieren Sie uns, damit Ihre Plattform in die obigen Listen aufgenommen wird.
AVA_TOKEN_PAGE_FAQS_TITLE=Häufig gestellte Fragen
AVA_TOKEN_PAGE_FAQS_QUESTION1=Was ist der Unterschied zwischen AVA und Hotel-Treuepunkten?
AVA_TOKEN_PAGE_FAQS_QUESTION2=Was macht AVA wertvoll?
AVA_TOKEN_PAGE_FAQS_QUESTION3=Brauche ich AVA, um einen Rabatt auf Travala.com zu erhalten?
AVA_TOKEN_PAGE_FAQS_QUESTION4=Wie kann ich AVA verdienen?
AVA_TOKEN_PAGE_FAQS_ANSWER1=Hoteltreuepunkte sind in ihrer Anwendung begrenzt und können im Allgemeinen nur für Hotelbuchungen, Zimmer-Upgrades und andere Boni innerhalb einer bestimmten Hotelkette oder -gruppe eingelöst werden. Da AVA einen realen Marktwert hat, der durch Angebot und Nachfrage bestimmt wird, bietet AVA Ihnen die Freiheit, jeden Aufenthalt, Flug, jede Aktivität oder jedes Paket auf Travala.com zu buchen, Waren und Dienstleistungen zu kaufen oder sie gegen eine andere Währung einzutauschen.
AVA_TOKEN_PAGE_FAQS_ANSWER2=Der primäre Nutzen des AVA-Tokens liegt in seiner Funktion als effizientes und globales Wertübertragungstool für den Kauf von Reiseprodukten auf Travala.com ohne Fremdwährungsumrechnungsgebühren. Der Umfang der Anwendungsfälle von AVA wächst durch das Hinzufügen neuer Reiseprodukte auf der Travala.com-Plattform und die Annahme von AVA als Zahlungsmethode auf anderen Plattformen, was dem gesamten AVA-Netzwerk einen Mehrwert verleiht.
AVA_TOKEN_PAGE_FAQS_ANSWER3=Nein. Für jede Hotelbuchung auf Travala.com erhalten Sie bis zu 2% Giveback in Form von AVA-Token, unabhängig von Ihrer Zahlungsmethode oder Ihrem AVA-Guthaben. Um dieses Giveback zu erhalten, müssen Sie nur ein Travala.com Konto haben. Das Giveback wird Ihnen direkt auf Ihr Konto gutgeschrieben, nachdem Sie Ihren Aufenthalt in der Unterkunft beendet haben.
AVA_TOKEN_PAGE_FAQS_ANSWER4=Es gibt eine Reihe von Möglichkeiten, AVA zu verdienen, ohne den Token direkt zu kaufen. Das Invite-Programm bietet Ihnen und jedem von Ihnen Geworbenen, der sich erfolgreich für ein Travala.com-Konto registriert und eine qualifizierte Buchung vornimmt, 25 US-Dollar in AVA. Wenn Sie eine Website oder eine Präsenz in den sozialen Medien haben, können Sie auch in Erwägung ziehen, ein Affiliate Partner oder Influencer Partner zu werden, die beide Provisionen in AVA auszahlen.

