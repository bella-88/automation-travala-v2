EXPLORE_NFT_PAGE_QUESTION1=Was macht die NFTs einzigartig?
EXPLORE_NFT_PAGE_QUESTION2=Wie viele NFTs werden geprägt werden?
EXPLORE_NFT_PAGE_QUESTION3=Wird es in Zukunft mehr NFTs geben?
EXPLORE_NFT_PAGE_QUESTION4=Ist der Botschafterbonus festgelegt?
EXPLORE_NFT_PAGE_QUESTION5=Welche Marketingaufgaben werde ich übernehmen müssen?
EXPLORE_NFT_PAGE_ANSWER1=Keine zwei Travel Tiger NFTs sind gleich. Die Verwendung eines zufällig generierten Algorithmus sorgt für die Einzigartigkeit jedes Stücks. Die Merkmale variieren in ihrer Seltenheit und umfassen verschiedene Fellfarben, Outfits, Augen, Gesichtsausdrücke, Ohrringe, Halsketten und Hintergründe.
EXPLORE_NFT_PAGE_ANSWER2=Es werden 1.000 Founders Edition Travel Tiger NFTs geprägt. 900 davon werden im Rahmen des Privatverkaufs verkauft, 100 verbleiben in der Schatzkammer für Marketing, Werbung und die künftige Finanzierung des Programms.
EXPLORE_NFT_PAGE_ANSWER3=Mit dem Wachstum von Travala.com wird auch die Smart Diamond Mitgliedschaft wachsen, um die Reichweite der Botschaftergemeinschaft zu vergrößern. Dieses auf dem Kernprinzip der Dezentralisierung basierende "Support-to-Earn"-Modell wird Travala.com zugutekommen, indem es engagierte Community-Mitglieder dazu bringt, das Wachstum der Plattform voranzutreiben, was wiederum den Botschaftern zugutekommen wird, indem der Prämienpool wächst.
EXPLORE_NFT_PAGE_ANSWER4=Ja, die Beiträge zum Ambassador-Bonuspool sind festgelegt, und der Bonuspool wird vierteljährlich aufgefüllt, solange dies möglich ist, immer unter dem Vorbehalt der Einhaltung der gesetzlichen und aufsichtsrechtlichen Vorschriften und höherer Gewalt.
EXPLORE_NFT_PAGE_ANSWER5=NFT-Inhaber müssen in jedem Quartal eine einfache Marketingaufgabe erfüllen, um ihren Anteil an den Botschafter-Bonusprämien zu erhalten. Diese Aufgaben müssen nur einmal pro Quartal erfüllt werden, nachdem die Botschafterbonus-Zuteilungen für das jeweilige Quartal bekannt gegeben wurden. Nach Abschluss der Aufgabe erhalten die NFT-Inhaber automatisch ihre Reisegutschriften.

