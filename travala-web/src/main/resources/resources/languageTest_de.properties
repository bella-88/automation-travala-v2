EXPLORE_NFT_PAGE_DIAMOND_BENEFITS_SUB=Der Travel Tiger NFT ist nicht nur ein nachweislich seltenes Kunstwerk, sondern auch der Schlüssel zur Smart Diamond-Mitgliedschaft. Smart-Mitglieder, die 2.500 AVA abschließen und einen Travel Tiger NFT besitzen, können Smart Diamond-Mitglieder werden und erhalten damit Zugang zu einer breiten Palette von erweiterten reisebezogenen Vorteilen:
EXPLORE_NFT_PAGE_DIAMOND_BENEFITS_TITLE=Smart Diamond Vorteile
EXPLORE_NFT_PAGE_GALLERY_TITLE=Galerie
EXPLORE_NFT_PAGE_INTRODUCE_TRAVEL_TIGER_DES=Die Travel Tigers sind nomadische Reisende, die die Welt nach Herzenslust durchstreifen und den reichen Luxus reicher Kulturen in jedem Winkel des Globus genießen. Vom Sonnenbad an der Riviera bis zur Besteigung des Mount Everest - die Travel Tigers nutzen die Erde als ihren persönlichen Spielplatz und lassen sich ihre Abenteuer von ihren Instinkten diktieren. Privatjets zu abgelegenen Inseln? Genau. Palastartige Yachten im Mittelmeer? Natürlich. Hubschrauber über den Anden? Nur alle zwei Wochen. Die Entourage von Travel Tiger übertrifft die Definition von "Bucket List" bis zum Äußersten und lässt bei ihren opulenten Eskapaden nichts unversucht.
