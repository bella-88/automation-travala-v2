AFFILIATE_PROGRAM_PAGE_FAQS_TITLE1=1. ¿Cómo hacemos el seguimiento de las reservas?
AFFILIATE_PROGRAM_PAGE_FAQS_TITLE2=2. ¿Cómo se le paga?
AFFILIATE_PROGRAM_PAGE_FAQS_TITLE3=3. ¿Cómo inscribirse en el programa de afiliación?
AFFILIATE_PROGRAM_PAGE_FAQS_DESC1=Cuando añades los activos de afiliación de Travala.com a tus canales, cualquier cliente que provenga de tu canal tendrá una cookie de 90 días y recibirás comisiones por todas las reservas de ese usuario durante ese periodo de tiempo. Las reservas y sus estados serán rastreados en tiempo real y podrás ver los datos en tu panel de control.
AFFILIATE_PROGRAM_PAGE_FAQS_DESC2=Pagamos a nuestros afiliados con métodos de pago múltiples de su elección, incluyendo AVA, BTC, USDT y BUSD con más que se añadirá en el futuro. Los afiliados serán pagados mensualmente por todas las estancias completadas en el mes anterior.
AFFILIATE_PROGRAM_PAGE_FAQS_DESC3=Todo lo que tiene que hacer es rellenar nuestro formulario en línea con sus datos de contacto, y nos pondremos en contacto con usted después de que un miembro de nuestro equipo haya revisado la solicitud.

