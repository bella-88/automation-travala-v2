AVA_TOKEN_PAGE_WHAT_IS_TITLE=¿Qué es AVA?
AVA_TOKEN_PAGE_WHAT_IS_DESC=AVA es un token multicadena basado en la cadena Binance (BEP-2), la cadena inteligente Binance (BEP-20) y la blockchain Ethereum (ERC-20). Fundada en 2017 como un token de utilidad para los viajes, AVA permite a los viajeros de todo el mundo reservar varios productos de viaje y proporciona varios incentivos que fomentan el uso de la plataforma Travala.com, incluyendo descuentos y recompensas de fidelidad.
AVA_TOKEN_PAGE_CURRENT_PRICE=Precio actual
AVA_TOKEN_PAGE_MARKET_CAP=Capitalización de mercado
AVA_TOKEN_PAGE_CIRCULATING_SUPPLY=Suministro circulante
AVA_TOKEN_PAGE_TOTAL_SUPPLY=Suministro total
AVA_TOKEN_PAGE_MISSION_TITLE=Misión
AVA_TOKEN_PAGE_MISSION_DESC1=La misión del token AVA es aportar al sector de los viajes en su conjunto precios transparentes, innovación, verdad auténtica, mayor seguridad y una interacción eficiente con las partes interesadas.
AVA_TOKEN_PAGE_MISSION_DESC2=Estos principios se prestan a la visión del equipo de alinear las reservas de viajes con la ética de la tecnología descentralizada: promoviendo la accesibilidad a cualquier persona, en cualquier lugar; ofreciendo transacciones resistentes a la censura y entre pares; y construyendo una tecnología de código abierto controlada por el software y gobernada por los usuarios.
AVA_TOKEN_PAGE_MARKET_TITLE=AVA Mercados
AVA_TOKEN_PAGE_SOURCE_IN_MARKETS=Fuente
AVA_TOKEN_PAGE_PAIRS_IN_MARKETS=Pares
AVA_TOKEN_PAGE_PRICE_IN_MARKETS=Precio
AVA_TOKEN_PAGE_VOLUME_IN_MARKETS=Volumen
AVA_TOKEN_PAGE_SPREAD_IN_MARKETS=Difunde
