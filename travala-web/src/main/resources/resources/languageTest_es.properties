AVA_TOKEN_PAGE_USE_CASES_TITLE=AVA casos de uso
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_TITLE_IN_AVA_USE_CASES=Reservas de viajes
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_DESC1_IN_AVA_USE_CASES=AVA puede utilizarse para reservar más de 3.000.000 de productos de viaje en Travala.com, incluyendo hoteles, casas, vuelos y actividades. Con alojamiento en más de 230 países y territorios, más de 600 aerolíneas y más de 400.000 actividades, la selección de Travala.com ofrece a los viajeros una amplia selección al reservar con AVA.
AVA_TOKEN_PAGE_TRAVEL_BOOKINGS_DESC2_IN_AVA_USE_CASES=Los viajeros no sólo tienen la posibilidad de elegir, sino que también son recompensados por sus reservas. A través de una integración exclusiva, todas las reservas de viajes realizadas con AVA en Travala.com reciben automáticamente hasta un 3% de descuento sobre el precio total de la reserva, así como hasta un 2% de devolución en AVA.
AVA_TOKEN_PAGE_SMART_PROGRAM_TITLE=El Programa Smart
AVA_TOKEN_PAGE_SMART_PROGRAM_DESC=Se pueden obtener más ventajas exclusivas inscribiéndose en el Programa Smart, que proporciona a los usuarios de Travala.com varias ventajas:
AVA_TOKEN_PAGE_SMART_DISCOUNTS_TITLE=Descuentos Smart
AVA_TOKEN_PAGE_SMART_DISCOUNTS_DESC=Obtenga descuentos (basados en su nivel Smart) en las reservas de viajes realizadas en Travala.com. El descuento se aplicará directamente a los precios indicados en el momento de la compra.
AVA_TOKEN_PAGE_SMART_LOYALTY_TITLE=Lealtad Smart
AVA_TOKEN_PAGE_SMART_LOYALTY_DESC=Obtenga recompensas de fidelidad (basadas en su nivel Smart) en las reservas de viajes realizadas en Travala.com. La recompensa de fidelidad se acreditará en AVA directamente en su cartera una vez que haya completado su estancia.
AVA_TOKEN_PAGE_PROOF_TRAVEL_TITLE=Prueba de viaje
AVA_TOKEN_PAGE_PROOF_TRAVEL_DESC=Acceda al programa Proof of Travel NFT para reclamar sellos, insignias y mucho más. (Próximamente)
AVA_TOKEN_PAGE_VOTING_RIGHTS_TITLE=Derechos de Voto
AVA_TOKEN_PAGE_VOTING_RIGHTS_DESC=Vota (según tu nivel Smart) y opina sobre cómo se gastan los fondos del fondo común de Travala.com.
AVA_TOKEN_PAGE_EXCLUSIVE_ACCESS_TITLE=Acceso Exclusivo
AVA_TOKEN_PAGE_EXCLUSIVE_ACCESS_DESC=A los acontecimientos del mundo real y del metaverso.
AVA_TOKEN_PAGE_CONCIERGE_ACCESS_TITLE=Acceso a Concierge
AVA_TOKEN_PAGE_CONCIERGE_ACCESS_DESC=Acceso (en función de su nivel Smart) al servicio Concierge.io para reservas de más de US$20,000 en valor evitando la lista de espera.
AVA_TOKEN_PAGE_AMBASSADOR_PROGRAM_TITLE=Programa de Embajadores
AVA_TOKEN_PAGE_AMBASSADOR_PROGRAM_DESC=Un fondo de recompensas de créditos de viaje equivalente al 10% de las comisiones de la plataforma estará disponible para reclamar realizando tareas de marketing para promocionar Travala.com.
AVA_TOKEN_PAGE_TRAVEL_DROPS_TITLE=Muestras de Viaje
AVA_TOKEN_PAGE_TRAVEL_DROPS_DESC=Muestras de experiencias de viaje exclusivas, únicas en la vida, al azar
AVA_TOKEN_PAGE_MORE_USE_CASES_TITLE=Más casos de uso
AVA_TOKEN_PAGE_MORE_USE_CASES_DESC=¿No va a viajar pronto? No hay problema. Los casos de uso de AVA se extienden más allá de la plataforma Travala.com.
AVA_TOKEN_PAGE_SPEND_SHOP_TITLE=Gastar y comprar
AVA_TOKEN_PAGE_SPEND_SHOP_DESC=Gaste y compre con AVA en más de 60 millones de comercios Visa en todo el mundo a través de nuestro socio, Swipe. Sólo tienes que descargar la aplicación Swipe Wallet y utilizar la tarjeta de débito digital o física Swipe Visa para comprar bienes y servicios en los comercios que aceptan Visa.
AVA_TOKEN_PAGE_TRAVAL_ADS_TITLE=TravalAds (próximamente)
AVA_TOKEN_PAGE_TRAVAL_ADS_DESC=Los proveedores de viajes pueden utilizar AVA para pagar por la inclusión prioritaria de sus productos en los resultados de las búsquedas. Esto se extiende a cualquier servicio relacionado con los viajes.
AVA_TOKEN_PAGE_PAY_BILLS_TITLE=Pago de facturas
AVA_TOKEN_PAGE_PAY_BILLS_DESC=Pague cualquier factura australiana con AVA, incluidas las facturas de electricidad, el registro del coche, las facturas del teléfono móvil, las cuotas de la tarjeta de crédito, las cuotas escolares o el alquiler en Living Room of Satoshi.
AVA_TOKEN_PAGE_REVIEW_REWARDS_TITLE=Recompensas de revisión (próximamente)
AVA_TOKEN_PAGE_REVIEW_REWARDS_DESC=Reciba recompensas en AVA por dejar opiniones auténticas.
AVA_TOKEN_PAGE_HOW_TO_PAY_TITLE=Cómo pagar con AVA
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP1=Visite Travala.com y busque una estancia, un vuelo, una actividad o un paquete introduciendo su destino y las fechas.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP2=Seleccione la opción que desee entre las disponibles.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP3=Introduzca los datos del viajero requeridos.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP4=Selecciona Cripto como método de pago, y luego seleccione AVA. Nota: si paga con AVA desde el monedero incorporado en la plataforma, seleccioneMi Cartera, y a continuación, seleccione Balance de AVA.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP5=Haz Clic en Completar Reserva . En su monedero AVA, introduzca la dirección generada y la nota escaneando los códigos QR proporcionados o copiando el texto. Asegúrate de introducir el importe exacto de AVA y envía el pago.
AVA_TOKEN_PAGE_HOW_TO_PAY_STEP6=Haga clic en Pago enviado. Su transacción será procesada y recibirá un correo electrónico de confirmación una vez que su vale o billete electrónico esté disponible.
AVA_TOKEN_PAGE_TRADE_TITLE=Compra, Vende y Intercambia AVA
AVA_TOKEN_PAGE_TRADE_DESC=Exchanges donde se puede comprar, vender e intercambiar AVA:
AVA_TOKEN_PAGE_STORE_TITLE=Almacena AVA
AVA_TOKEN_PAGE_STORE_DESC1=Almacena tu AVA de forma segura con las siguientes carteras:
AVA_TOKEN_PAGE_STORE_DESC2=¿Eres un proveedor de intercambios o monederos que soporta AVA?Contáctanosus para que su plataforma se añada a las listas anteriores.
AVA_TOKEN_PAGE_FAQS_TITLE=Preguntas frecuentes
AVA_TOKEN_PAGE_FAQS_QUESTION1=¿En qué se diferencia el AVA de los puntos de fidelidad de los hoteles?
AVA_TOKEN_PAGE_FAQS_QUESTION2=¿Qué es lo que da valor a AVA?
AVA_TOKEN_PAGE_FAQS_QUESTION3=¿Necesito AVA para recibir un descuento en Travala.com?
AVA_TOKEN_PAGE_FAQS_QUESTION4=¿Cómo puedo obtener AVA?
AVA_TOKEN_PAGE_FAQS_ANSWER1=Los puntos de fidelidad de los hoteles tienen una aplicación limitada y, por lo general, sólo se pueden canjear por reservas de hotel, mejoras de habitación y otras bonificaciones dentro de una cadena o grupo hotelero concreto. Dado que AVA tiene un valor de mercado real determinado por la oferta y la demanda, AVA le proporciona la libertad de reservar cualquier estancia, vuelo, actividad o paquete en Travala.com, comprar bienes y servicios, o cambiarlo por otra moneda. Traducción realizada con la versión gratuita del traductor www.DeepL.com/Translator
AVA_TOKEN_PAGE_FAQS_ANSWER2=La principal utilidad del token AVA es su función como herramienta de transferencia de valor eficiente y global para la compra de productos de viaje en Travala.com sin tasas de conversión de moneda extranjera. El alcance de los casos de uso de AVA crece a través de la adición de nuevos productos de viaje a la plataforma Travala.com y la adopción de AVA como método de pago en otras plataformas, añadiendo valor a toda la red de AVA.
AVA_TOKEN_PAGE_FAQS_ANSWER3=No. Cada reserva de hotel realizada en Travala.com recibirá hasta un 2% de devolución en forma de tokens AVA, independientemente de su método de pago o saldo AVA. Para recibir esta devolución, sólo necesita tener una cuenta en Travala.com. La devolución se acreditará directamente en el monedero de su cuenta después de completar su estancia en la propiedad.
AVA_TOKEN_PAGE_FAQS_ANSWER4=Hay varias formas de ganar AVA sin comprar directamente el token. El Programa Invite ofrece 25 dólares en AVA a usted y a cualquier persona que recomiende que se registre con éxito en una cuenta de Travala.com y haga una reserva elegible. Si tiene un sitio web o presencia en las redes sociales, también puede considerar convertirse en un Socio Afiliado  o un Socio Influencer, Ambos distribuyen las comisiones en AVA.

