EXPLORE_NFT_PAGE_ANSWER1=No hay dos Travel Tiger NFT iguales. El uso de un algoritmo generado aleatoriamente garantiza la singularidad de cada pieza. Los rasgos varían en rareza, e incluyen diferentes colores de pelaje, trajes, ojos, expresiones faciales, pendientes, collares y fondos.
EXPLORE_NFT_PAGE_ANSWER2=Se acuñarán 1.000 Travel Tiger NFT de edición de fundadores. 900 de ellos se venderán durante la venta privada y 100 se conservarán en la tesorería para el marketing, la promoción y la futura financiación del programa.
EXPLORE_NFT_PAGE_ANSWER3=A medida que Travala.com crezca, también lo hará la membresía Smart Diamond para ampliar el alcance de la comunidad de embajadores. Basado en el principio básico de la descentralización, este modelo de "apoyar para ganar" beneficiará a Travala.com al reclutar a miembros dedicados de la comunidad para ayudar a impulsar el crecimiento de la plataforma, lo que a su vez beneficiará a los embajadores al hacer crecer el conjunto de recompensas.
EXPLORE_NFT_PAGE_ANSWER4=Sí, las aportaciones del fondo de bonificación de los embajadores son fijas, y el fondo de bonificación se repondrá trimestralmente mientras sea posible hacerlo, siempre sujeto al cumplimiento de los requisitos legales y reglamentarios y a causas de fuerza mayor.
EXPLORE_NFT_PAGE_ANSWER5=Los titulares de NFT deberán realizar una sencilla tarea de marketing cada trimestre para reclamar su parte de las bonificaciones de embajador. Estas tareas sólo tendrán que realizarse una vez cada trimestre, después de que se hayan anunciado las asignaciones de bonificación de embajadores para ese trimestre. Una vez completada la tarea, los titulares de NFT recibirán automáticamente sus créditos de viaje de recompensa.

