MEDIA_CONTACT_OUR_AUDIENCE_CONTENT1=Número total de impresiones (en 1 año)
MEDIA_CONTACT_OUR_AUDIENCE_CONTENT2=Número total de seguidores
MEDIA_CONTACT_PERSONALITIES_TITLE=Personalidades
MEDIA_CONTACT_JUAN_OTERO_POSITION_TITLE=Cofundador y Director General
MEDIA_CONTACT_JUAN_OTERO_DESC=Con una gran experiencia en algunas de las empresas tecnológicas más grandes del mundo, incluyendo Oracle y Booking.com, Juan es responsable de supervisar y conducir todas las operaciones, actividades comerciales y recursos de Travala.com y de asegurar que todas las decisiones corporativas se alineen con la estrategia y la misión general. Los temas de los que le gusta hablar a Juan son la innovación, el crecimiento de las empresas y todo lo relacionado con los viajes y las criptomonedas.
MEDIA_CONTACT_DREW_CURRAH_POSITION_TITLE=Asesor financiero
MEDIA_CONTACT_DREW_CURRAH_DESC=Titular de la carta CFA con experiencia de trabajo para el Grupo De Beers y Christopher Guy en estrategia financiera, Drew tiene la responsabilidad de asesorar sobre las operaciones financieras de Travala.com. Los temas de los que le gusta hablar a Drew son los tokenomics, blockchain y la innovación financiera.
MEDIA_CONTACT_SAM_WOOLLARD_POSITION_TITLE=Director de Marketing (CMO)
MEDIA_CONTACT_SAM_WOOLLARD_DESC=Sam, un veterano del espacio tecnológico de los viajes con más de 20 años de experiencia en hoteles, aerolíneas, destinos y OTAs, se ha unido al equipo de Travala.com para liderar la estrategia de marketing de la compañía y encabezar nuestra próxima fase de crecimiento.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_TITLE=Reserve nuestras personalidades
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT1=Estamos más que encantados de participar en sus vídeos (entrevistas en YouTube, podcasts, etc.) si la aparición es mutuamente beneficiosa.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT2=¿Tiene una plataforma establecida con muchos seguidores? ¡Hablemos!
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT3=¿Está empezando y quiere que le ayudemos a crecer? ¡Sin Problema! Para los creadores de contenidos emergentes, cobramos una tarifa media deUS$1856.40 por reservar una de nuestras personalidades de alto nivel.
MEDIA_CONTACT_BOOK_OUR_PERSONALITIES_CONTENT4=La personalidad que asistirá a la entrevista dependerá de la disponibilidad y del tema a tratar.
MEDIA_CONTACT_WANT_TO_WORK_TITLE=¿Quiere trabajar con nosotros?
MEDIA_CONTACT_APPLY_BUTTON=APLICAR
MEDIA_CONTACT_MEDIA_KIT_TITLE=Kit de Prensa
MEDIA_CONTACT_DOWNLOAD_BUTTON=Descarga
MEDIA_CONTACT_AFFILIATE_PARTNER_PROGRAM_TITLE=Programa de Socios Afiliados
MEDIA_CONTACT_AFFILIATE_PARTNER_PROGRAM_DESC=Inscríbase en nuestro Programa de Socios Afiliados y gane una comisión del 5%. Al inscribirse, tendrá acceso a un enlace personal y a recursos creativos para utilizar en sus canales sociales.
MEDIA_CONTACT_OUR_SOCIAL_HANDLES_TITLE=Nuestros Handles Sociales:
MEDIA_CONTACT_INVITE_PROGRAM_DESC=Por cada persona que invite y que complete una reserva de 260 dólares canadienses o más, ambos recibirán 25 dólares estadounidenses de recompensas AVA en su cartera después de que el invitado complete la estancia en la propiedad.
MEDIA_CONTACT_INVITE_PROGRAM_TITLE=Programa Invite
MEDIA_CONTACT_HOW_TO_GET_INVOLVED_TITLE=Cómo participar
MEDIA_CONTACT_HOW_TO_GET_INVOLVED_CONTENT=Animamos a todos a ser creativos y a publicar contenido único que hable de Travala.com. No necesitas nuestro permiso para publicar, y nos encanta participar orgánicamente con nuestra comunidad en línea y apoyarte en todo lo que podamos.
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_TITLE=Qué buscamos
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT1=Buscamos grandes habilidades de comunicación, profesionalidad, respeto, honestidad y valores alineados cuando decidimos trabajar con alguien nuevo. Nos esforzamos por establecer relaciones a largo plazo en las que podamos seguir aportando valor mutuo. Para lograrlo, la comunicación es la clave.
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT2=El valor que nos puede aportar
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT3=Expectativas honestas de lo que podemos esperar de usted, y de lo que usted espera de nosotros
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT4=Los resultados que podemos esperar ver, tan precisos como sea posible, con material de ejemplo y estadísticas
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT5=Los plazos, asegurando que ambos estamos en la misma página. Si necesita un retraso, comuníquenoslo lo antes posible, y una explicación adecuada del motivo.
MEDIA_CONTACT_WHAT_WE_LOOK_FOR_CONTENT6=Su satisfacción a través de la relación, y nosotros comunicaremos la nuestra, para asegurarnos de que ambos estamos contentos al final del día
MEDIA_CONTACT_WHAT_TO_AVOID_TITLE=Qué Evitar
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT1=Como cualquier marca que hace colaboraciones, hemos tenido nuestra parte justa de experiencias negativas. Nos gusta destacarlas para establecer nuestros estándares de excelencia y asegurarnos de que estamos en el camino correcto hacia el éxito con nuestros nuevos socios.
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT2=Establecer expectativas poco realistas sobre los resultados
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT3=Dejar de comunicarse correctamente después de recibir pago
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT4=No informar de ninguna "norma" particular que considere que debe seguir
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT5=No publicar en la fecha y hora previstas
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT6=Ser irrespetuoso u ofensivo con las negociaciones. Esto es un negocio, y ambos buscamos tener éxito
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT7=Proporcionar fotos o vídeos inadecuados, cuando se promete un contenido de alta calidad
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT8=Desperdiciar nuestro tiempo (tiempo=dinero) con deseos y necesidades ridículas. Recibimos muchas peticiones y tenemos que ser estratégicos y realistas sobre las que perseguimos
MEDIA_CONTACT_WHAT_TO_AVOID_CONTENT9=Asesoramiento financiero en relación con el token AVA
MEDIA_CONTACT_HOW_TALKING_ABOUT_TITLE=Cómo le ayudará hablar de Travala.com
MEDIA_CONTACT_HOW_TALKING_ABOUT_CONTENT1=A las prometedoras estrellas de YouTube, a los influencers de Twitter, a los influencers de Instagram y a los fans de TikTok de moda les encanta publicar sobre Travala.com. Te animamos a unirte a ellos en el camino hacia el éxito. En nuestro Media Kit, encontrarás nuestros logos que puedes añadir a tus vídeos. No es necesario que nos digas cuándo estás publicando o cómo - lo veremos y te apoyaremos en todo lo que podamos.
MEDIA_CONTACT_HOW_TALKING_ABOUT_CONTENT2=Nos encanta ayudar a los nuevos creadores a conseguir el comienzo y el empuje que necesitan para llegar al siguiente nivel y recibir el crédito y la legitimidad que están buscando. Tenemos una base de fans muy dedicada que apoyará a las personas, empresas y proyectos que publicamos. Publica sobre Travala.com y comprueba cómo podemos ayudarte.
