MEDIA_CONTACT_WHO_TALKS_ABOUT_US_SUB_TITLE=Algunas de nuestras menciones más emocionantes proceden de medios de comunicación convencionales como:
MEDIA_CONTACT_ACTIVE_COMMUNITY_TITLE=Comunidad activa
MEDIA_CONTACT_ACTIVE_COMMUNITY_SUB_TITLE=Junto con algunas de las mayores fuentes de medios de comunicación de criptomonedas, como:
