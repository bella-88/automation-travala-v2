AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_DESC2=Una vez inscrito, empiece a promocionar con una amplia gama de activos promocionales entre los que elegir
AFFILIATE_PROGRAM_PAGE_HOW_IT_WORK_DESC3=Obtenga un 5% de comisión por cada reserva exitosa de alojamiento en Travala.com por parte de sus afiliados
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_HEADING=¿Cómo se ganan las comisiones?
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_CONTENT1=Cuando un usuario visita Travala.com a través de un enlace de afiliado desde tu sitio y luego hace una reserva de hotel y completa la estancia, ganarás tu comisión. El porcentaje de la comisión se basará en su nivel. Consulta la Tabla de Estructura de Comisiones más abajo para más detalles.
AFFILIATE_PROGRAM_PAGE_COMMISSIONS_CONTENT2=En su panel de control, encontrará muchos activos como banners, enlaces de texto, vídeos y publicaciones sociales para promocionar a través de los canales de marketing que haya elegido. Las reservas realizadas desde estos enlaces de activos se contabilizarán automáticamente. Todos los datos serán rastreados a través del panel de control del socio que puede ver/descargar los informes en cualquier momento.
