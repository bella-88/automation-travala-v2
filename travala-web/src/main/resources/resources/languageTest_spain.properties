#=====================================ABOUT PAGE===============================================================
AboutUs_FirstContents=Fundada en 2017, Travala.com ha crecido desde el momento en que era una peque\u00F1a start-up para convertirse en la plataforma de reservas de hoteles y alojamientos l\u00EDder con tecnolog\u00EDa blockchain integrada preferida por miles de clientes alrededor del mundo.
AboutUs_SecondContents=En Travala.com, ofrecemos a los viajeros una de las selecciones m\u00E1s grandes del mundo de lugares donde hospedarse, desde hoteles, apartamentos, villas y hostales hasta resorts de 5 estrellas. La plataforma Travala.com ofrece actualmente 2,200,000+ de propiedades cubriendo 90,124 destinos en 230 pa\u00EDses y territorios. Con precios hasta un 40% m\u00E1s bajos comparados con otras plataformas de reserva de viaje tradicionales.
AboutUs_ThirdContents=Hemos creado una experiencia de viaje de nueva generaci\u00F3n que incorpora tecnolog\u00EDa blockchain y incentivos tokenizables altamente intuitiva para el usuario. Con una experiencia del usuario de vanguardia y m\u00FAltiples opciones de pago tanto con m\u00E9todos tradicionales como con criptomonedas y gracias a nuestra criptomoneda AVA, nuestros clientes saben que est\u00E1n realizando sus reservas en una plataforma futurista transparente en sus precios y adem\u00E1s respaldados con la Garant\u00EDa del Mejor Precio.
AboutUs_FourthContents=La proposici\u00F3n de valor de Travala.com esta basada en el token AVA.
AboutUs_FifthContent=Como criptomoneda nativa de la platforma, AVA puede ser usado como medio de pago, recibido y canjeado como recompensa de lealtad, utilizado en devoluciones, como reserva de valor, adem\u00E1s de en muchos otros casos.
AboutUs_ViewMoreContent1=Fundado por un equipo de profesionales experimentados en los \u00E1mbitos de las industrias de viajes, fintech y blockchain, La misi\u00F3n de Travala.com consiste en proporcionar a la industria tur\u00EDstica un modelo basado en precios m\u00E1s transparentes y finales, mayor innovaci\u00F3n, seguridad y una interacci\u00F3n eficiente entre todas las partes interesadas.
AboutUs_ViewMoreContent2=La visi\u00F3n de Travala.com consiste en combinar el modelo de reservas de viaje con el esp\u00EDritu de la descentralizaci\u00F3n. Es decir, promover accesibilidad a cualquiera y en cualquier parte, ofrecer transacciones entre pares resistentes a la censura y construir una tecnolog\u00EDa de c\u00F3digo abierto controlada por software y governada por sus usuarios.
