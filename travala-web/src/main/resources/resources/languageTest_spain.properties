INVITE_TERM_LINK=
INVITE_TERM_LINK1=T\u00E9rminos de Invitaci\u00F3n
INVITE_TEXT=T\u00C9RMINOS Y CONDICIONES DEL PROGRAMA INVITE
INVITE_TERM_TITLE1=T\u00E9rminos y Condiciones del Programa Invite de Travala.com
INVITE_TERM_TITLE1_CONTENT1=T\u00E9rminos y Condiciones del Programa Invite de Travala.com El programa INVITE de Travala.com ("El Programa") permite a sus usuarios ganar recompensas por reservas futuras invitando amigos a ser nuevos miembros de Travala.com.
INVITE_TERM_TITLE1_CONTENT2=Para participar, los miembros deben aceptar estas condiciones,que forman parte de los T\u00E9rminos y Condiciones de Travala.com
INVITE_TERM_TITLE2=Como ganar Recompensas por Invitaci\u00F3n
INVITE_TERM_TITLE2_CONTENT1=Los Miembros pueden ganar recompensas si: (i) un invitado hace clic en el enlace de invitaci\u00F3n para crear una cuenta v\u00E1lida en Travala.com que cumpla con los T\u00E9rminos y Condiciones; y (ii) el invitado realiza una Reserva Calificada (tal y como se define m\u00E1s abajo).
INVITE_TERM_TITLE2_CONTENT2=Al Patrocinador se le acreditar\u00E1n las recompensas especificadas en la invitaci\u00F3n. Si el invitado completa una Reserva Calificada reservando y completando una estancia, el Patrocinador recibir\u00E1 la recompensa especificada para la Recompensa Calificada.
INVITE_TERM_TITLE3=Reservas Calificadas
INVITE_TERM_TITLE3_CONTENT=Una Reserva Calificada debe tener el valor m\u00EDnimo total indicado en la invitaci\u00F3n, los materiales promocionales que la acompa\u00F1en, el sitio web de Travala.com, o la aplicaci\u00F3n m\u00F3vil de Travala.com para este tipo de reserva. N\u00F3tese que el valor total puede cambiar en funci\u00F3n de las fluctuaciones monetarias. La Reserva Calificada debe ser reservada y pagada v\u00EDa la Plataforma Travala.com, y el invitado debe completar su estancia antes de que el patrocinador pueda recibir las recompensas correspondientes. Una reserva no ser\u00E1 considerada como Reserva Calificada,y por ello no se generar\u00E1 ninguna Recompensa, si la reserva es cancelada en cualquier momento.
INVITE_TERM_TITLE4=Recibiendo Recompensas
INVITE_TERM_TITLE4_CONTENT1=Una vez ganadas, las Recompensas ser\u00E1n pagadas en forma del token nativo AVA tomando como referencia el valor de intercambio del d\u00EDa del pago. Las Recompensas ser\u00E1n acreditadas en su cartera integrada en Travala.com. Tienen un valor en efectivo real y por ello estan sujetas a fluctuaciones al alza o a la baja.
INVITE_TERM_TITLE4_CONTENT2=Si por cualquier raz\u00F3n cree que existe una discrepancia en lo que respecta al valor de recompensas recibido, por favor, cont\u00E1ctenos. Travala.com puede pedirle que presente informaci\u00F3n adicional para tomar una decisi\u00F3n final en lo que respecta a su balance. Todas las decisiones en lo que respecta a su balance ser\u00E1n definitivas y a discreci\u00F3n de Travala.com.
INVITE_TERM_TITLE4_CONTENT3=Ud. es responsable de cualquier obligaci\u00F3n fiscal, si la hubiese, que pueda resultar del uso de Recompensas. Cuando sea requerido, Travala.com puede ser requerido para contabilizar el IVA en cualquier servicio para el que se usen las recompensas.
INVITE_TERM_TITLE5=Compartir Enlaces de Invitaci\u00F3n
INVITE_TERM_TITLE5_CONTENT=Los usuarios tienen prohibido 'spammear' a nadie con invitaciones. Esto incluye el env\u00EDo de emails masivos, enviar mensajes a personas que ud. no conoce o utilizar sistemas autom\u00E1ticos o bots a trav\u00E9s de cualquier canal para distribuir su enlace de invitaci\u00F3n. Los usuarios tienen prohibido pagar por publicitar sus enlaces de invitaci\u00F3n.
INVITE_TERM_TITLE6=Invitados
INVITE_TERM_TITLE6_CONTENT1=Los invitadios que registren su cuenta utilizando un enlace v\u00E1lido de invitaci\u00F3n tambi\u00E9n recibir\u00E1n recompensas en forma de tokens AVA tal y como se indique en la invitaci\u00F3n o los materiales promocionales que la acompa\u00F1en, pudiendo ser usados para futuras reservas, el Programa Smart o retirarse de la plataforma. Las recompensas de Invitaci\u00F3n no podr\u00E1n combinarse con otros incentivos o programas de Travala.com.
INVITE_TERM_TITLE6_CONTENT2=Esta promoci\u00F3n dura 90 d\u00EDas despu\u00E9s de su registro en Travala.com. La oferta est\u00E1 disponible mientras duren los asientos. Travala.com se reserva el derecho de cancelar sus reservas, si existe fraude, manipulaci\u00F3n o violaci\u00F3n de los T\u00E9rminos y Servicios de Travala.com o existe sospecha de errores t\u00E9cnicos. Nulo donde se proh\u00EDba Si su reserva califica m\u00E1s tarde para un reembolso, el m\u00E1ximo reembolso que recibir\u00E1 es la cantidad que realmente pag\u00F3.
INVITE_TERM_TITLE7=M\u00FAltiples invitaciones
INVITE_TERM_TITLE7_CONTENT1=Un invitado solo puede utilizar un enlace de invitaci\u00F3n. Si un invitado recibe enlaces de invitaci\u00F3n de diferentes miembros, solo el miembro asociado con el \u00FAltimo enlace de invitaci\u00F3n utilizado por el invitado recibir\u00E1 recompensas.
INVITE_TERM_TITLE8=Este Programa no podr\u00E1 ser combinado con otros programas e incentivos de Travala.com.
INVITE_TERM_TITLE8_CONTENT1=Si n invitado activa su membres\u00EDa Smart previamente a realizar una reserva calificada utilizando la promoci\u00F3n de invitaci\u00F3n, los incentivos del programa Smart tendr\u00E1n preferencia y la recompensa de invitaci\u00F3n ya no ser\u00E1 v\u00E1lida.
INVITE_TERM_TITLE9=Severabilidad
INVITE_TERM_TITLE9_CONTENT1=Si alguna disposici\u00F3n de las presentes condiciones se considera nula, inv\u00E1lida o inaplicable, dicha disposici\u00F3n (o la parte de ella que la hace inv\u00E1lida, nula o inaplicable) ser\u00E1 anulada y no afectar\u00E1 a la validez y aplicabilidad de las disposiciones restantes.
INVITE_TERM_TITLE10=Terminaci\u00F3n y Cambios
INVITE_TERM_TITLE10_CONTENT1=Travala.com puede suspender la capacidad de un usuario para participar en ella en cualquier momento y por cualquier motivo. Nos reservamos el derecho para suspender cuentas si detectamos cualquier actividad que creamos abusiva, fraudulenta, o que viola los T\u00E9rminos y Condiciones de Travala.com. Nos reservamos el derecho de revisar e investigar toda la actividad relacionada con las invitaciones y de modificarlas bajo discreci\u00F3n cuando lo consideremos justo y apropiado.
INVITE_TERM_TITLE11=Actualizaciones de los T\u00E9rminos
INVITE_TERM_TITLE11_CONTENT1=Podemos actualizar estos t\u00E9rminos en cualquier momento sin aviso previo. Si modificamos estos t\u00E9rminos, publicaremos la modificaci\u00F3n en el sitio web de Travala.com, las aplicaciones o los servicios, que ser\u00E1 efectiva en el momento de su publicaci\u00F3n. La participaci\u00F3n continuada en el programa despu\u00E9s de cualquier modificaci\u00F3n constituir\u00E1 el consentimiento de dicha modificaci\u00F3n.

#=====================================BEST PRICE GUARANTEE PAGE===============================================================
PRICE_GUARANTEE_TILTE=Garant\u00EDa del Mejor Precio
PRICE_GUARANTEE_HOW_IT_WORK=Como funciona
PRICE_GUARANTEE_HOW_IT_WORK_CONTENT=Para asegurarnos de que siempre obtenga el mejor precio garantizado, igualaremos o mejoraremos el precio de cualquier competidor. Si reserva una estancia o una actividad en Travala.com y encuentra un precio m\u00E1s barato en otro sitio web, puede reclamar el reembolso de la diferencia hasta 24 horas antes de la fecha de entrada en la propiedad o de la hora de inicio de la actividad. Esto se pagar\u00E1 en forma de cr\u00E9ditos de viaje directamente en su cartera de Travala.com.
PRICE_GUARANTEE_CHECKLIST=Lista de Requerimientos para la Garant\u00EDa del Mejor Precio
PRICE_GUARANTEE_CHECKLIST_CONTENT1=La oferta comparativa tiene que ser para el mismo inmueble, tipo de alojamiento o actividad.
PRICE_GUARANTEE_CHECKLIST_CONTENT2=La oferta de comparaci\u00F3n debe tener las mismas fechas de entrada y salida o la misma hora de inicio y duraci\u00F3n de la actividad.
PRICE_GUARANTEE_CHECKLIST_CONTENT3=La oferta comparada debe tener las mismas pol\u00EDticas de cancelaci\u00F3n y condiciones.
PRICE_GUARANTEE_CHECKLIST_CONTENT4=La oferta comparada debe ser acvesible por el p\u00FAblico general.
PRICE_GUARANTEE_MAKE_CLAIM=Cuando no puedes reclamar?
PRICE_GUARANTEE_MAKE_CLAIM_CONTENT1=Si la oferta de comparaci\u00F3n se encuentra en un sitio web que no revela el tipo de propiedad o alojamiento en el que se alojar\u00E1 o el tipo de actividad e itinerario.
PRICE_GUARANTEE_MAKE_CLAIM_CONTENT2=Si la oferta comparada forma parte de un programa de lealtad o de recompensas, as\u00ED como de un descuento de un usuario particular.
PRICE_GUARANTEE_MAKE_CLAIM_CONTENT3=Si la oferta comparada es una promoci\u00F3n de tiempo limitado, c\u00F3digo promocional, cashback, cup\u00F3n, vale.
PRICE_GUARANTEE_HOW_MAKE_CLAIM=Como reclamar
PRICE_GUARANTEE_HOW_MAKE_CLAIM_CONTENT=Envia un email a support@travala.com al menos 24h antes de la fecha de check-in/salida, con los siguientes detalles:
PRICE_GUARANTEE_HOW_MAKE_CLAIM_CONTENT1=Tu N\u00FAmero de Reserva que te enviamos en el email de confirmaci\u00F3n de la reserva.
PRICE_GUARANTEE_HOW_MAKE_CLAIM_CONTENT2=La prueba de la reclamaci\u00F3n: Enlace a la otra p\u00E1gina web de viajes en la que encontraste el precio del alojamiento o la actividad m\u00E1s baratos.
PRICE_GUARANTEE_HOW_MAKE_CLAIM_CONTENT3=Nuestro equipo de atenci\u00F3n al cliente verificar\u00E1 tu demanda y te responder\u00E1 en menos de 48 horas.
PRICE_GUARANTEE_HOW_MAKE_CLAIM_CONTENT4=Una vez que verifiquemos su reclamaci\u00F3n, le devolveremos el importe de la diferencia en forma de nuestros cr\u00E9ditos de viaje directamente en su cartera de Travala.com despu\u00E9s de la salida.
PRICE_GUARANTEE_HOW_MAKE_CLAIM_CONTENT5=Si no has creado una cuenta a\u00FAn, te sugerimos hacerlo a trav\u00E9s de https://www.travala.com/register para reclamar tu reemmbolso.
PRICE_GUARANTEE_TERM=T\u00E9rminos y Condiciones de la Garant\u00EDa del Mejor Precio
PRICE_GUARANTEE_TERM_CONTENT=Si reservas cualquier alojamiento o actividad con Travala.com y luego encuentras el mismo alojamiento o actividad por menos precio en otro sitio web, te reembolsaremos la diferencia seg\u00FAn los t\u00E9rminos y condiciones indicados a continuaci\u00F3n:
PRICE_GUARANTEE_TERM_CONTENT1=La garant\u00EDa de mejor precio s\u00F3lo se aplicar\u00E1 a las reservas de alojamiento o de actividades realizadas en Travala.com, tal y como aparecen en la confirmaci\u00F3n de su reserva, incluidos los impuestos y tasas que le hayamos cobrado en el momento de la reserva. La garant\u00EDa de mejor precio no se aplica a las reservas de vuelos o paquetes.
PRICE_GUARANTEE_TERM_CONTENT2=La garant\u00EDa del mejor precio no se aplica a ning\u00FAn impuesto o tasa que le cobre un tercero, como los impuestos y tasas que una propiedad o actividad pueda cobrarle directamente a usted cuando llegue.
PRICE_GUARANTEE_TERM_CONTENT3=La Garant\u00EDa del Mejor Precio solo se aplicar\u00E1 a precios anunciados y disponibles al p\u00FAblico general.
PRICE_GUARANTEE_TERM_CONTENT4=Debemos recibir su correo electr\u00F3nico solicitando la garant\u00EDa de mejor precio al menos 24 horas antes de la fecha de entrada o de la hora de inicio.
PRICE_GUARANTEE_TERM_CONTENT5=La solicitud de la Garant\u00EDa del Mejor Precio debe incluir toda la informaci\u00F3n requerida especificada en la web Travala.com y ser enviada a nuestro aquipo de atenci\u00F3n al cliente via email.
PRICE_GUARANTEE_TERM_CONTENT6=Si eres un miembro SMART en Travala.com, la lealtad SMART (hasta un 5% para el nivel m\u00E1s alto) ser\u00E1 tenida en cuenta en la comparaci\u00F3n con otro sitio web. Por favor, aseg\u00FArate de que la lealtad SMART est\u00E1 incluida en el precio de la reserva.
PRICE_GUARANTEE_TERM_CONTENT7=Antes de que podamos aceptar su solicitud, debemos asegurarnos de que: el alojamiento o la actividad que ha encontrado en el otro sitio web es id\u00E9ntico (incluido el mismo tipo de alojamiento o actividad, las mismas fechas de viaje y la misma pol\u00EDtica de cancelaci\u00F3n); y (b) el alojamiento o la actividad que ha encontrado en el otro sitio web estaba disponible para reservar en este sitio web (es decir, no est\u00E1 sujeto a disponibilidad o a petici\u00F3n) y tiene un precio completo y exacto, incluidos todos los gastos ocultos.
PRICE_GUARANTEE_TERM_CONTENT8=La Garant\u00EDa del Mejor Precio no se aplicar\u00E1 si la oferta m\u00E1s barata en el otro sitio web es obtenida v\u00EDa una promoci\u00F3n de tiempo limitado, c\u00F3digo promocional, cashback, cup\u00F3n, vale o discuento por membres\u00EDa, programas de recompensa o de lealtad.
PRICE_GUARANTEE_TERM_CONTENT9=S\u00F3lo reembolsaremos el importe de la diferencia en forma de cr\u00E9ditos de viaje directamente en su monedero de Travala.com.
PRICE_GUARANTEE_TERM_CONTENT10=Nos reservamos el derecho de modificar o eliminar la Garant\u00EDa del Mejor Precio en cualquier momento.
PRICE_GUARANTEE_TERM_CONTENT11=Verificaci\u00F3n de la Reclamaci\u00F3n - Todas las demandas son sujetas a ser verificadas por Travala.com. No aceptaremos capturas de pantalla o cualquier otra presunta evidencia de un precio inferior que no podamos confirmar de forma independiente. Tampoco aceptaremos ninguna solicitud que creamos, a nuestra propia discreci\u00F3n, que sea el resultado de una falsificaci\u00F3n, cualquier error, o haya sido realizada fraudulentamente o con mala f\u00E9.
#=====================================TRAVEL CREDIT PAGE===============================================================
TRAVEL_CREDITS_TITLE=CR\u00C9DITOS DE VIAJE
TRAVEL_CREDITS_BANNER= COMPRA HOY Y VIAJA MA\u00D1ANA
TRAVEL_CREDITS_BANNER_SUB=\u00A1Consigue tus Cr\u00E9ditos de Viaje ahora!
TRAVEL_CREDITS_WHAT_ARE_TC=\u00BFQUE SON LOS CR\u00C9DITOS DE VIAJE?
TRAVEL_CREDITS_WHAT_ARE_TC_CONTENT=Los Cr\u00E9ditos de Viaje se corresponden con una cierta cantidad de dinero que se puede utilizar para hacer reservas en Travala.com que le dan flexibilidad para sus planes de viaje y opciones de pago.
TRAVEL_CREDITS_HOW_GET_TC=C\u00D3MO OBTENER CR\u00C9DITOS DE VIAJE
TRAVEL_CREDITS_HOW_GET_TC_CONTENT=Para obtener cr\u00E9ditos de viaje, puedes comprarlos en la pesta\u00F1a Mis Cr\u00E9ditos de Viaje bajo Mi Perfil.
TRAVEL_CREDITS_HOW_GET_TC_CONTENT2=Para comprar Cr\u00E9ditos de Viaje, haz click en la pesta\u00F1aComprar Cr\u00E9ditos de Viajey selecciona la cantidad que desees comprar, luego selecciona tu m\u00E9todo de pago que incluye Tarjeta de Cr\u00E9dito, criptodivisas y la Cartera Integrada.
TRAVEL_CREDITS_HOW_GET_TC_CONTENT3=En la p\u00E1gina de reservas, encontrar\u00E1s la opci\u00F3n de pagar con Cr\u00E9ditos de Viaje Si los cr\u00E9ditos son suficientes, haz click en el bot\u00F3n \u201CPagar con Cr\u00E9ditos de Viaje\u201D. Si no, puedes pagar parcialmente con cr\u00E9ditos de viaje y pagar el resto con otros m\u00E9todos de pago, como Tarjeta de Cr\u00E9dito, Criptodivisas y el balance de su cartera.
TRAVEL_CREDITS_HOW_USE_TC=C\u00D3MO UTILIZAR LOS CR\u00C9DITOS DE VIAJE
TRAVEL_CREDITS_FAQ_QUESTION=PREGUNTAS FRECUENTES SOBRE LOS CR\u00C9DITOS DE VIAJE
TRAVEL_CREDITS_QUESTION1=\u00BFC\u00F3mo puedo comprar cr\u00E9ditos de viaje?
TRAVEL_CREDITS_QUESTION1_ANSWERS=Puedes comprar cr\u00E9ditos de viaje con Tarjetas de Cr\u00E9dit, criptomonedas y la Cartera Integrada en la pesta\u00F1a Mis Cr\u00E9ditos de Viaje bajo Mi Perfil.
TRAVEL_CREDITS_QUESTION2=\u00BFDurante cu\u00E1nto tiempo son v\u00E1lidos los cr\u00E9ditos de viaje?
TRAVEL_CREDITS_QUESTION2_ANSWERS=Los Cr\u00E9ditos de Viaje son v\u00E1lidos por siempre y una vez activados no tienen fecha de expiraci\u00F3n.
TRAVEL_CREDITS_QUESTION3=\u00BFHay alg\u00FAn l\u00EDmite en la cantidad de compra de cr\u00E9ditos de viaje?
TRAVEL_CREDITS_QUESTION3_ANSWERS=No. Puedes comprar tantos como quieras. Sin embargo, el l\u00EDmite para cada transacci\u00F3n es de 50 - 25.000.
TRAVEL_CREDITS_TERM=T\u00C9RMINOS Y CONDICIONES DE LOS CR\u00C9DITOS DE VIAJE
TRAVEL_CREDITS_TERM_CONTENT=Al utilizar los Cr\u00E9ditos de Viaje, el cliente acepta los T\u00E9rminos y Condiciones.
TRAVEL_CREDITS_TERM_CONTENT1=Para poder obtener cr\u00E9ditos de viaje, el cliente debe tener una cuenta registrada en Travala.com.
TRAVEL_CREDITS_TERM_CONTENT2=Los cr\u00E9ditos de viaje s\u00F3lo pueden ser utilizados de forma v\u00E1lida con productos de viaje en Travala.com
TRAVEL_CREDITS_TERM_CONTENT3=Los Cr\u00E9ditos de Viaje no tienen valor en efectivo y no pueden ser canjeados por dinero en efectivo, criptomonedas o cualquier otra forma de consideraci\u00F3n.
TRAVEL_CREDITS_TERM_CONTENT4=Los Cr\u00E9ditos de Viaje no son transferibles y no pueden ser vendidos o intercambiados.
TRAVEL_CREDITS_TERM_CONTENT5=Los Cr\u00E9ditos de Viaje son v\u00E1lidos por siempre y una vez activados no tienen fecha de expiraci\u00F3n.
TRAVEL_CREDITS_TERM_CONTENT6=Los Cr\u00E8ditos de Viaje no pueden ser transferidos entre cuentas.
