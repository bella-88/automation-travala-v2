TERM_SUB6_TITLE2=Ofreciendo hoteles en destinos internacionales para reservar, TRAVALA.com no garantiza que el viaje a esos destinos no entra\u00F1e riesgos. En consecuencia, TRAVALA.com no ser\u00E1 responsable de cualquier da\u00F1o o p\u00E9rdida que pueda sufrir como resultado de su viaje a tales destinos.<br/><br/>Se recomienda encarecidamente que compruebe los avisos de viaje pertinentes emitidos por su gobierno para cualquier pa\u00EDs que est\u00E9 visitando y tomar las precauciones necesarias.<br/><br/>TRAVALA.com no podr\u00E1 ser considerado responsable de ninguna p\u00E9rdida incurrida en caso de que no tenga los pasaportes necesarios, visados y documentaci\u00F3n para su viaje. Se aconseja consultar con las embajadas, consulados y/o los departamentos de visados correspondientes de tu pa\u00EDs de origen. Es su responsabilidad obtener cualquier documentaci\u00F3n requerida para su viaje. 
TERM_SUB7_TITLE2=La carga fiscal de TRAVALA.com\u2019 las transacciones de los hoteles son una recuperaci\u00F3n de todos los impuestos aplicables a las transacciones (incluidos, entre otros, los impuestos sobre ventas y uso, sobre la ocupaci\u00F3n, sobre la habitaci\u00F3n y sobre el consumo impuesto) que TRAVALA.com paga a sus proveedores en relaci\u00F3n con sus preparativos de viaje. La fiscalidad y la tasa impositiva aplicada pueden variar mucho seg\u00FAn el lugar. El coste fiscal real de TRAVALA.com pagado al proveedor puede var\u00EDar del cargo por recuperaci\u00F3n de impuestos, dependiendo de las tasas, la tributaci\u00F3n en vigor en el momento del uso del hotel por un cliente y TRAVALA.com no tiene ninguna obligaci\u00F3n de dar cuenta a usted o reembolsarle respecto a esto.
TERM_SUB8_TITLE2=Los tipos de cambio mostrados en nuestra web no est\u00E1n verificados ni garantizados por TRAVALA.com como precisos y deben ser usados s\u00F3lo como gu\u00EDa. Las tarifas no se actualizan todos los d\u00EDas y las tasas reales pueden variar. 
TERM_SUB9_TITLE2=TRAVALA.com cobra de su tarjeta de cr\u00E9dito, tarjeta de d\u00E9bito o su cartera en Travala (seg\u00FAn corresponda) en la moneda que aparece en la p\u00E1gina de pago y no asume ning\u00FAn tipo de cobro emitido por su banco. Para mayor claridad, TRAVALA.com no reembolsar\u00E1 ning\u00FAn cargo de este tipo a su tarjeta de cr\u00E9dito, d\u00E9bito o su cartera integrada en Travala.
TERM_SUB10_TITLE2=La informaci\u00F3n, software, productos y servicios publicados en este sitio web puede incluir inexactitudes o errores, incluyendo errores de precios. TRAVALA.com y sus afiliados no garantizan la exactitud y renuncian a toda responsabilidad por cualquier error u otras inexactitudes relacionadas con la informaci\u00F3n y descripci\u00F3n del hotel y otros productos y servicios de viaje que se muestran en este sitio web (incluyendo, sin limitaci\u00F3n, los precios, fotograf\u00EDas, la lista de servicios del hotel, descripciones del producto, etc.). Adem\u00E1s, TRAVALA.com se reserva expresamente el derecho de corregir cualquier error de precios en nuestro sitio web sobre reservas pendientes y/o confirmadas hechas bajo un precio incorrecto. En tal caso, si fuese posible, le ofreceremos la oportunidad de mantener su reserva pendiente al precio correcto o nosotros cancelaremos su reserva sin ning\u00FAn tipo de penalizaci\u00F3n. Es la responsabilidad de la cadena de hoteles y/o la propiedad individual asegurar la exactitud de las fotos mostradas. TRAVALA.com no es responsable de ning\u00FAn tipo de inexactitudes en las fotos. 
TERM_SUB11_TITLE2=Nos reservamos el derecho de no aceptar clientes o reservas (o en casos excepcionales cancelar reservas confirmadas) a nuestra discreci\u00F3n y por cualquier raz\u00F3n (legal) sin la necesidad de justificar tal rechazo. Las razones t\u00EDpicas para rechazar un cliente o una reserva incluyen, pero no est\u00E1n limitadas a: Solicitud del hotel, incumplimiento de las condiciones de uso, sanciones comerciales o econ\u00F3micas, embargos, restricciones legales, fraude o robo (o sospecha del mismo), sospecha de actividad delictiva, reservas sospechosas, presentaci\u00F3n por el cliente de informaci\u00F3n enga\u00F1osa o err\u00F3nea, problemas con la tarjeta de cr\u00E9dito, comportamiento inapropiado, amenazas, insultos, negativa a suministrar informaci\u00F3n, obst\u00E1culos pr\u00E1cticos, problemas de comunicaci\u00F3n, errores evidentes (v\u00E9ase abajo), historia, listas negras de gobiernos u organizaciones internacionales (EE.UU., UE, ONU, \u2026), etc. En caso de que una reserva sea rechazada o cancelada por TRAVALA.com y ya se haya realizado un pago, recibir\u00E1 un reembolso por el valor total de la reserva. Tambi\u00E9n nos reservamos el derecho de prohibir (\u201Cblacklist\u201D) a los usuarios el uso del sitio, de forma permanente o temporal, a nuestra discreci\u00F3n. Cualquier usuario incluido en esta lista negra no debe usar el sitio bajo cualquier otro nombre o a trav\u00E9s de cualquier otro usuario. En casos raros, tambi\u00E9n podemos tener que cancelar o rechazar una reserva debido a \u201Cerrores obvios\u201D, independientemente del origen de dichos errores. Para mayor claridad,un error obvio es un error en el sitio (por ejemplo, en t\u00E9rminos de precio) que una persona razonable no considerar\u00EDa normal. En ese caso, la cantidad cobrada ser\u00E1 reembolsada sin cargo alguno. Cancelar o no cancelar una reserva por este motivo queda bajo discreci\u00F3n de TRAVALA.com\u2019s. 
TERM_SUB12_TITLE2=Proveedores de TRAVALA.com. Por favor, haz click aqu\u00ED para ver sus T\u00E9rminos y Condiciones 
TERM_TITLE3=Condiciones de Reserva
TERM_SUB1_TITLE3=La reserva ser\u00E1 considerada confirmada a la hora y fecha en que TRAVALA.com le env\u00EDe la confirmaci\u00F3n. La reserva ser\u00E1 considerada confirmada en la fecha y hora en que TRAVALA.com le envie la confirmaci\u00F3n. Sin embargo, en el caso de las solicitudes de reserva, nuestro Equipo de Atenci\u00F3n al Cliente procesar\u00E1 su demanda y tu reserva solo ser\u00E1 confirmada una vez hayas recibido confirmaci\u00F3n y cup\u00F3n via email desde nuestro Equipo de Atenci\u00F3n al Cliente.
TERM_SUB2_TITLE3=TRAVALA.com no se hace responsable de ning\u00FAn error en los datos que usted nos provee a trav\u00E9s del sitio web (incluyendo, pero no limitado a, email equivocado, el n\u00FAmero de tel\u00E9fono equivocado, la fecha de viaje y el destino equivocado) 
TERM_TITLE4=Pago de la Reserva
TERM_SUB1_TITLE4=TRAVALA.com acepta diferentes m\u00E9todos de pago a trav\u00E9s de sus proveedores de servicios de pago:
TERM_SUB1_TITLE4_CONTENT=Tarjetas de cr\u00E9dito o d\u00E9bito de Visa, Mastercard o American Express, 
TERM_SUB1_TITLE4_CONTENT1=Criptomonedas
TERM_SUB1_TITLE4_CONTENT2=Transferencia bancaria,
TERM_SUB1_TITLE4_CONTENT3=M\u00E9todos de pago y otros
TERM_SUB2_TITLE4=Debe pagar la reserva en su totalidad, se le realizar\u00E1 el cobro en su m\u00E9todo de pago por TRAVALA.com por la cantidad total de la reserva en el momento de la confirmaci\u00F3n de \u00E9sta.<br/><br/>Exceptionally, TRAVALA.com puede, bajo propia discreci\u00F3n, ofrecerle la opci\u00F3n de pagar un dep\u00F3sito menor para ciertas reservas (llamado &ldquo;Reserva Anticipada&rdquo;). Esta opci\u00F3n aparecer\u00E1 indicada junto al hotel espec\u00EDfico en los resultados de b\u00FAsqueda. Una reserva Anticipada requiere de un pago parcial en el momento de la reserva y confirmaci\u00F3n y un pago secundario del resto del balance pendiente en un momento futuro, tal y como se comunique en el email de confirmaci\u00F3n y en TRAVALA.com. El segundo pago ser\u00E1 autom\u00E1ticamente cobrado en la fecha especificada. Debes asegurarte de que el M\u00E9todo de Pago utilizado es v\u00E1lido y de que hay suficientes fondos disponibles para realizar el pago en el momento del cobro. En caso de que el M\u00E9todo de Pago no pueda ser utilizado por cualquier raz\u00F3n, usted puede pagar la diferencia restante con otro m\u00E9todo de pago v\u00E1lido. Si el pago no se autoriza a su debido tiempo, la reserva ser\u00E1 cancelada.<br/><br/>Ud. autoriza a TRAVALA.com a realizar reservas por el precio total de la reserva y a realizar el cobro a su m\u00E9todo de pago por el precio respectivo. Ud. acepta que los proveedores de pago de TRAVALA.com puedan almacenar sus detalles de pago, que pueden ser utilizados posteriormente por TRAVALA.com para futuros pagos o reembolsos de sus reservas. Al presentar su solicitud de reserva, ud. autoriza a TRAVALA.com a facilitar reservas en su nombre, incluyendo la realizaci\u00F3n de acuerdos con los proveedores de hotel.<br/><br/>Para los pagos en l\u00EDnea realizados a trav\u00E9s de Travala.com, no pagar\u00E1 directamente al hotel por la habitaci\u00F3n o el servici mencionado en el bono de reserva de TRAVALA.com. Solo las reservas con pagos estipulados en el hotel le permitir\u00E1n realizar el pago por su reserva una vez llegue al establecimiento. Estas 2 opciones de pago son claramente mostradas durante el proceso de reserva. 
TERM_SUB3_TITLE4=TRAVALA.com se reserva el derecho de delegar parte o la totalidad de la gesti\u00F3n de sus m\u00E9todos de pago electr\u00F3nicos (Visa, Mastercard, American Express, Criptomonedas) a sus subsidiarios o terceros proveedores de servicios de pago.
TERM_SUB4_TITLE4=Si el hotel seleccionado no se encuentra disponible y le proveemos con una opci\u00F3n alternativa, su m\u00E9todo de pago solo ser\u00E1 cobrado si ud. acepta el nuevo hotel y precio ofrecidos. Si ud. no acepta la alternativa ofrecida, no se relizar\u00E1 ning\u00FAn cobro en su m\u00E9todo de pago por TRAVALA.com.
TERM_SUB5_TITLE4=TRAVALA.com puede cobrar una tarifa en funci\u00F3n del M\u00E9todo de pago utilizado (de ahora en adelante referido como \u201CM\u00E9todo de Pago Fee\u201D). 
TERM_SUB6_TITLE4=TRAVALA.com se reserva el derecho de utilizar proveedores de pago externos de su \u00E1rea de residencia. TRAVALA.com le informa que su transacci\u00F3n podr\u00E1 ser considerada una transacci\u00F3n internacional por el emisor de la tarjeta utilizada como m\u00E9todo de pago y por ende ser susceptible de tasas extra por el banco emisor. <br/> Todas las tasas de los M\u00E9todos de Pago, incluyendo las tasas de transacciones internacionales cobradas por el banco emisor de su tarjeta&rsquo;s, s\u00F3lo ser\u00E1n reembolsadas por TRAVALA.com bajo la siguiente y \u00FAnica circunstancia: <br/> La zona &ldquo;residencial de la reserva&rdquo; del hotel se define por los dos siguientes criterios:&nbsp; acumulativos:&nbsp; <br/> 1. La reserva fue pagada con la divisa de su pa\u00EDs de residencia&rsquo;s Y&nbsp; <br/> 2. El hotel reservado esta en su pa\u00EDs de residencia. TRAVALA.com se compromete, para su ''reserva de hotel en zona residencial'', bajo demanda expresa y con la presentaci\u00F3n de todos los documentos necesarios (incluy\u00E9ndose pero no limit\u00E1ndose a: una copia de su pasaporte, permiso de residencia y el recibo del pago de su tarifa de transacci\u00F3n internacional), a ser reembolsado de la siguiente forma: El l\u00EDmite se fija en la cuant\u00EDa de las tasas de las modalidades de pago aplicadas inicialmente y en un plazo de 90 d\u00EDas a partir de la fecha de reserva de las tasas bancarias de las transacciones internacionales cobradas por el banco emisor de su tarjeta.
TERM_SUB7_TITLE4=TRAVALA.com no esta sujeta a IVA, por lo que no ser\u00E1 emitida ninguna factura con IVA.
