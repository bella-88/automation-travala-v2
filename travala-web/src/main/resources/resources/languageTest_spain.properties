TERM_SUB1_TITLE9_CONTENT1=usar\u00E1 este sitio web estrictamente para fines personales y no comerciales y reconoce que el uso del sitio web para cualquier otro prop\u00F3sito est\u00E1 prohibido; 
TERM_SUB1_TITLE9_CONTENT2=No recopilar\u00E1, extraer\u00E1, reproducir\u00E1 y/o mostrar\u00E1 en ning\u00FAn otro sitio web o servicio online, ning\u00FAn material en o desde el sitio web, incluyendo espec\u00EDficamente informaci\u00F3n la informaci\u00F3n relativa a los precios y la disponibilidad de los hoteles, ya sea utilizando spiders o otros m\u00E9todos/sistemas de ''screen scraping'' o extracci\u00F3n de datos;
TERM_SUB1_TITLE9_CONTENT3=no utilizar\u00E1 el sitio web de TRAVALA.com\u2019 las transacciones de los hoteles son una recuperaci\u00F3n de todos los impuestos aplicables a las transacciones (incluidos, entre otros, los impuestos sobre ventas y uso, sobre la ocupaci\u00F3n, sobre la habitaci\u00F3n y sobre el consumo impuesto) que TRAVALA.com paga a sus proveedores en relaci\u00F3n con sus preparativos de viaje. La fiscalidad y la tasa impositiva aplicada pueden variar mucho seg\u00FAn el lugar. El coste fiscal real de TRAVALA.com pagado al proveedor puede var\u00EDar del cargo por recuperaci\u00F3n de impuestos, dependiendo de las tasas, la tributaci\u00F3n en vigor en el momento del uso del hotel por un cliente y TRAVALA.com no tiene ninguna obligaci\u00F3n de dar cuenta a usted o reembolsarle respecto a esto. 
TERM_SUB1_TITLE9_CONTENT4=no utilizar\u00E1 este sitio web para ning\u00FAn prop\u00F3sito ilegal o no permitido bajo estos t\u00E9rminos y condiciones.
TERM_SUB2_TITLE9=Para realizar una reserva en TRAVALA.com debes tener almenos 18 a\u00F1os de edad (o el m\u00EDnimo legal en pa\u00EDses en que el m\u00EDnimo es mayor que 18). Aceptando este acuerdo, ud. confirma que posee la autoridad legal y la m\u00EDnima edad necesaria para utilizar este sitio web de acuerdo con todos los t\u00E9rminos y condiciones. TRAVALA.com no compensar\u00E1 ning\u00FAn gasto realizado en reservas realizadas por menores.
TERM_SUB3_TITLE9=Todo el contenido en este sitio web esta sujeto a copyright o otros derechos de propiedad intelectual de TRAVALA.com o sus proveedores y no deben ser utilizados por ud., a excepci\u00F3n de que sean expresamente permitidos en estos t\u00E9rminos y condiciones.
