TERM_TITLE6=Extras y Instalaciones
TERM_SUB1_TITLE6=Ud. debe pagar por cualquier tipo de extras (tales como cargos incidentales, comidas, suplementos en las comidas, mini bar, lavado en seco y lavader\u00EDa) directamente al hotel y siempre previamente a su salida del hotel.
TERM_SUB2_TITLE6=Las piscinas exteriores abren por norma general solo durante la temporada de verano. La disponibilidad de una piscina exterior, o cualquier otra instalaci\u00F3n del hotel, esta sujeta a los propios t\u00E9rminos y condiciones del hotel. Para evitar cualquier tipo de duda, TRAVALA.com no se har\u00E1 responsable en ninguna circunstancia de que la instalaci\u00F3n de un hotel (independientemente de que haya sido especificada en el el sitio web de TRAVALA.com o no) no est\u00E9 disponible para su uso por cualquier raz\u00F3n mientras ud. est\u00E9 en el hotel.
TERM_SUB3_TITLE6=Algunos hoteles/propiedades/proveedores se reservan el derecho de solicitar un dep\u00F3sito al realizar el check-in. El pago es gestionado por la propiedad individual/hotel/proveedor del hotel, independientemente de TRAVALA.com, y por ello no ser\u00E1 incluido en el precio final mostrado en nuestro sitio web en el momento de hacer la reserva.
TERM_TITLE7=Pol\u00EDtica de Cancelaci\u00F3n, No presentaci\u00F3n, Enmiendas
TERM_SUB1_TITLE7=Cuando ud. completa el formulario de reserva del hotel, la pol\u00EDtica de cancelacion aplicada es mostrada. La pol\u00EDtica de cancelaci\u00F3n var\u00EDa de hotel a hotel y esta directamente asociada a su fecha de llegada, por lo que debe leer cada uno de los detalles cuidadosamente. Algunas reservas no son reembolsables en ninguna circunstancia y no pueden ser canceladas una vez realizada la reserva. Por favor, lea la pol\u00EDtica de cancelaci\u00F3n especificada para cada hotel en el sitio web y en aquellos emails relacionados con su reserva. 
TERM_SUB2_TITLE7=Si ud. llega tarde en su d\u00EDa de check-in, decide realizar el check-out antes de lo previsto en su reserva, o no se presenta en el hotel, TRAVALA.com no emitir\u00E1 ning\u00FAn reembolso.
TERM_SUB3_TITLE7=Ud. puede realizar modificaciones de su reserva en caso de que la pol\u00EDtica de ''no-reembolso'' se aplique tal y como se esepcifica en los t\u00E9rminos y condiciones del hotel y/o el sitio web de TRAVALA.com Cualquier modificaci\u00F3n de una reserva ''reembolsable'' incurrir\u00E1 en la tasa administrativa correspondiente especificada en el momento de la reserva. Por favor, tenga en cuenta que en algunos casos podr\u00EDa ser cobrada una tasa por cancelaci\u00F3n de acuerdo con la pol\u00EDtica de cancelaci\u00F3n del hotel en caso de que la reserva sea modificada despu\u00E9s de una determinada fecha o en algunos casos expecionales.
TERM_SUB4_TITLE7=Para modificar las fechas de tu reserva, por favor inicia sesi\u00F3n en TRAVALA.com y llena el formulario correspondiente en ''Cambiar mis fechas''. Para cualquier otro tipo de modificaci\u00F3n, use el formulario en ''Enviar Mensaje a Soporte''. Nuestro Equipo de Atenci\u00F3n al Cliente le atender\u00E1 con una respuesta detallada en 24h o menos despu\u00E9s de haber tenido constancia de su demanda. Las reservas no modificadas a trav\u00E9s de TRAVALA.com estar\u00E1n sujetas a un cargo del 100%.
TERM_SUB5_TITLE7=En caso de que una reserva confirmada no est\u00E9 disponible antes de la fecha de check-in, TRAVALA.com le ofrecer\u00E1 un reembolso completo. En caso de recibir un aviso previo, nos pondremos en contacto con ud. por email. Sin embargo, una vez realizado el check-in, si el hotel reservado est\u00E1 cerrado, sobre-reservado, con problemas de mantenimiento y/o no puede ofrecer la habitaci\u00F3n/es reservada, ud. acepta que el hotelero ser\u00E1 responsable de encontrarle una acomodaci\u00F3n similar y/o ofrecerle un reembolso ya que no exitir\u00E1 responsabilidad por parte de TRAVALA.com a proveerle con un reembolso o un alojamiento alternativo.
TERM_TITLE8=Reembolsos
TERM_SUB_TITLE8=Cuando se le deba un reembolso, TRAVALA.com reembolsar\u00E1 su tarjeta de cr\u00E9dito, d\u00E9bito o cartera Travala dentro de los 5 d\u00EDas h\u00E1biles siguientes a la recepci\u00F3n de su email de cancelaci\u00F3n o modificaci\u00F3n.
